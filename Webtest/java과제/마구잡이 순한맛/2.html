<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순한맛_2.</title>
</head>
<body>
    <script>
        let n=1,allSum=0, sum=0;
        for(;n<=100;n++){
            sum=sum+n
            allSum=allSum+sum;
            // document.write(n+"------"+allSum+"---->"+sum+"<br>");
        }
        document.write(allSum);
    </script>
</body>
