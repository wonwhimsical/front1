<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순한맛_1.</title>

<body>
    <script>
        let sum=0; let n=1;
        // for(let n=1;n<=50;n++){
        //     // b=(2*n)-1
        //     sum=sum+(2*n-1);
        //     document.write("for문:"+"횟수"+n+"----------->"+"합계:"+sum+"<br>")
        // }
        while(n<=50){
            sum=sum+(2*n-1);
            n=n+1;
            document.write("while문:"+"횟수"+n+"----------->"+"합계:"+sum+"<br>")
        }
    </script>
</body>
