<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순한맛_4.</title>
</head>
<body>
    <script>
        let sum=0,n=1;
        while(sum<1000){
            a=(2*n-1);
            sum=sum+(2*n-1);
            n=n+1;
            document.write((n-1)+"----"+a+"----"+sum+"<br>")

        } 
        document.write((n-1)+"--------"+(sum-a))

        //1000값을 초과해서 보여줌
    </script>
</body>
</html>
