<body>
    <script>
        let n=1,a=2,sum=0,b=1;
        for(;n<=7;n++){
            b=a*3
            sum=a+b;
            a=b;
           document.write("횟수:"+n+"------중간값"+sum+"<br>");

        }
        document.write("최종값"+sum);
    </script>
