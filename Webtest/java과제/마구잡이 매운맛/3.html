<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매운맛_3.</title>
</head>
<body>
    <script>
        let a=1,b=1,temp,Sum=0,n=2;
        for(;n<=49;n++){
            Sum=a+b;
            temp=Sum;
            a=b; b=temp;
            document.write("합계:"+Sum+"-------횟수:"+(n)+"<br>");

        }
        // document.write("합계:"+Sum+"횟수:"+(n-1));
    </script>
</body>
