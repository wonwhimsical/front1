<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매운맛_1</title>
</head>
<body>
    <script>
        let k=1800000,h=2500000, year=1999;
        while(k<h){
            k=k+(k*0.42);
            h=h+(h*0.36);
            year=year+1;
            document.write(year+"년"+parseInt(k)+"명(k)"+parseInt(h)+"명(h)"+"<br>");

        }
        document.write(year+"년"+parseInt(k)+"명(k)"+parseInt(h)+"명(h)");
    </script>
</body>
</html>
