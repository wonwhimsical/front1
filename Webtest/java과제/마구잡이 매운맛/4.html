<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매운맛_4.</title>
</head>
<body>
<script>
    let name,kScore,eScore,mScore,sum=0,ave;
    name=prompt("이름을 입력해주세요!");
    kScore=prompt("국어점수를 입력해주세요!");
    eScore=prompt("영어점수를 입력해주세요!");
    mScore=prompt("수학점수를 입력해주세요!");
    sum=parseInt(kScore)+parseInt(eScore)+parseInt(mScore);
    ave=sum/3;
    if(ave>=90){
        document.write("EXCELLENT"+"평균: "+ave);
    }else if(ave<60){
        document.write("FAIL"+"평균: "+ave);
    }
    else{
        document.write("평균: "+ave);

    }
</script>
</body>
</html>
