<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매운맛_6-1.</title>
</head>
<body>
    <script>
        let n=1,a=1,b,sum=0;
        for(;n<=10;n++){
            b=a*n; 
            c=((-1)**(n+1))*(n/b);
            a=b;
            sum=sum+c;
            document.write("횟수:"+n+"항계산값"+Number(c)+"총합:"+sum+"<br>");
        }
        document.write("총합:"+sum)
    </script>
</body>
</html>
