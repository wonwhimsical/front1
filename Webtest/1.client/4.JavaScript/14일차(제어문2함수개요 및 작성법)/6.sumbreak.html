<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Sumbreak.html</title>
</head>
<body><!--책 예제 풀어보기(다른 스타일임)-->
    <script>
        /*
        전체 문제)
        1부터 100까지의 합 중에서 3의 배수 또는 5의 배수의 합을 구한 값 중에서
        합계가 200을 넘어가는 최소의 값을 구하시오.(부분 점수가 있으니 문제를 쪼개자)
        소 문1) 1부터 100까지의 합 (for문,while로 하는 방법 공부필)
        소 문2) 3의 배수 또는 5의 배수의 합을 구한 값
        소 문3) 합계가 200을 넘어가는 최소의 값을 구하시오
        */
        let sum=0;

        for(let i=1;i<=100;i++){
            if(i%3==0 || i%5==0){
            sum+=i;
            document.write(i+"\t"); //\n 줄바꿈,\t => 탭을 칠때
            }
            //200이 넘어가는 순간 더 이상 for문을 실행X
            if(sum>200) break;
        }
        document.write("합"+sum); /*i값을 for 안에 선언했기 때문에 for문 밖에서 i값을 불러올 수 없다.*/
    </script>
</body>
</html>
