<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
    /*
        ***** or 세로방향  document.write("*"+"<br>"); 하나의 for문 사용
        규칙성 => 이중 for문 행1=> 행1
                                            행2=>행2
    */
     let a=1,sum=0;
     for(; a<=10; a++) { //1~10행
        // document.write("*"+"<br>")
        for(let b=1; b<=10; b++){
            document.write("*");
        }
        document.write("<br>"); //줄바꿈
    }
    </script>
</body>
