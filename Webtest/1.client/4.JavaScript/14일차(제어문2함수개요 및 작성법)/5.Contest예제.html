<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.ContinueTest 예제.html</title>
</head>
<body>
    <script>
        /*
        Continue문 : 반복문(for, while,.do~while)에서 특정 조건에 만족하는 continue문(Skip문)을 만나면 
                            continue문(Skip문)이하를 수행하지 않고(=건너뛰고)
                             do~while, while문의 경우에는 조건식으로 넘어간다.
                             for 문의 경우 증감식으로 넘어간다.(=loop 탈출)
        레이블 : 일종의 푯말이다.
        */
      
       document.write("Continue문(Skip문)<p>")
        A:
        for(let a=0;a<5;a++){ 
            for(let b=0;b<5;b++){ 
                if (b==2) continue A ; //b값이 2일때 작성하지 않고 document.write을 뛰어넘는다(이하의 문장)
                                                // 레이블이 있는 경우 레이블 위치에서 다시 시작, 없는 경우 바로 윗 문장부터 다시 시작
                document.write("a->"+a+"b->"+b+"<br>"); //5,8)
            }
            document.write("-------------------<br>");
        }
        document.write(" continue문 종료")
    </script>
</body>
</html>
