<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10. 함수의 개요 및 종류, 작성법.html</title>
    <script>
        // 직원 제작 과정 (함수 선언: 주로head에서, 함수호출: 주로 body에서)
       function print1(){ //매개변수X 반환값X
        document.write("단순하고 반복적인 일을 주로 담당!!<br>");
       }
       function print2(su){//매개변수O 반환값X => su 매개변수는 전달받은 값의 자료형에 맞게 자동으로 저장된다.
            document.write("입력받은 값은=>"+su+"입니다.<br>");
       }
       function print3(su,su2){ //매개변수2개. 반환값X
            document.write("입력받은 값은=>"+(su+su2)+"입니다<br>"); //대부분 2개 이상 매개변수를 만들지 않음
       }

       function print4(su,su2){
            return (su+su2); //관례적으로 수식이 들어갈 경우 묶는다.
        /*let result=su+su2; 
            return result; //return 계산할 결과값(변수이름) or 수식 or 객체 전달 (옆이 정식, 위가 생략방법)
        */
       }
    </script>
</head>
<body>
    <script>
        /*
        프로그램(=회사로 비교) 작성 ->일하는 직원(=함수) 
        함수(function) : 어떤 기능을 가진 최소한의 작업 단위(=프로그램 구성요소)
                                  ex) 계산기능,입력받아저장(prompt),출력기능(alert) 등

        함수 작성 목적: 단순학 반복적인 일을 효율적으로 처리하기 위해 작성 => 소스코드를 줄여주는 효과

        함수 제작 형식
        function 함수명(=직원의 이름)(함수가 처리해야할 일(=매개변수),,,,,,,){
            함수가해야할일(계산, 데이터 저장, 출력 등) => 변수 선언, 제어문
        }

        기능별로 3가지 종류
        1. 매개변수 X 반환값 X : 단순하고 , 반복적인 일을 하는 직원 (알바)
        2. 매개변수 O 반환값X :  데이터를 입력받아서 계산,저장,출력하는 것 (반환값이 없다는 것=단독적으로 처리한다.)
        3. 매개변수 O 반환값O : 계산목적, 웹프로그래밍에서 제일 많이 사용 ->jsp (return이 있으면 반환값이 있는 것)
                                                => 10000개 10000개-> 10000개 작업시 10000개 보고서 받는것
        */

        // 함수호출(function call)-직장상사가 업무 지시를 내리는 것

        //형식)  함수명() or 함수명(변수,,,,,,)
        print1(); //호출하면 해야할일하는 것, 즉 할일이 document.write이기에 나타남

        /*for(let i=1; i<=100; i++)
            print1()  //100번 부르기 */
        print2(30); //print2라는 함수를 호출하면서,매개변수 30을 전달한다(transfer).   
        print2("자바스크립트 함수 연습중!"); //자바스크립트는 문자, 숫자, 논리값을 모두 다 받을 수 있다. 받는 변수가 알아서 바꿈(자바는 정해져있음)
        print2(true);

        //반환값이 없는 것- 그냥 함수호출
        print3(10,20); 

        //반환값이 있는것 - 반환받는 함수명= 호출할 함수명(su.su2)
        let cal=print4(10000,34000); 
        document.write("반환받은 계산 결과값"+cal); 
    </script>
    <!-- 
        웹프로그래밍 => 함수를 작성 => 호출=> 사용자가 웹상에서 버튼을 클릭하거나 링크문자열을 클릭 시 함수를 불러옴
        1. 버튼을 클릭하는 것 : 클릭 이벤트
            이벤트(Event) : 운영체제가 인식 가능한 사용자들의 모든 행동 양식
                                     (키보드, 마우스 작업, 터치작업)
                                     형식) on이벤트 종류명="연결해서 호출할 함수명() or 함수명(~)" -> 복잡할 경우 함수사용
                                                                             "자바스크립트 구문1; 구문2;;;;;;" -> 단순할 경우 직접 코딩

        2. 링크 문자열을 클릭하는 것 
            형식) <a href="#" on이벤트 종류명 ="연결해서 호출할 함수명()~"
                                                                         "자바스크립트 구문;~"
     -->
     <p></p>
     <input type="button" value="함수호출"onclick="alert('호출 함수')"> <!--alert는 자바스크립트내장함수, print1234는 사용자 정의함수-->
     <input type="button" value="함수호출2"onclick="print1()"> <!--document.write를 이미 뿌림 근데 또 부르면 전에 적은 거를 다 지우고 실행함-->
     <input type="button" value="함수 호출3" onclick="print2(30)"> <!--print2라는 함수한테 30을 전달해서 처리하라-->
     <p></p>
     <a href="#" onclick="alert('매개변수 전달')">함수호출 유형연습</a>
     <hr>
     <a href="JavaScript:alert('매개변수 전달2')">함수호출 유형연습2</a>
     <!-- JavaScript: 자바스크립트 코드 or 호출할 함수명(~) -->
    </body>
</html>
