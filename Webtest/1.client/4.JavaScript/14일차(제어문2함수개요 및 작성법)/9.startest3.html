<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.startest3.html</title>
</head>
<body>
    <script>
    
    for(let a=1; a<=10; a++) {  //1~10행
        for(let b=10; b>=a; b--){
            document.write("*");
        }
        document.write("<br>"); //줄바꿈
    }


    </script>
</body>
</html>
