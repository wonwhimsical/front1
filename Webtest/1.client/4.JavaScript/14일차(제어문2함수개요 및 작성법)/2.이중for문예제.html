<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.이중 for문 예제.html</title>
</head>
<body>
    <script>
        /*
        문제-> 제어문 중첩이 많음
        이중 for문 : for문 내부에 for문이 들어간 경우
        */
       document.write("중첩for문<p>")
        //    1)        2)    15)  a값 만족시 b로들어가서 반복b 불만족 시 a로 이동,a불만족 시 전체 끝
        for(let a=0;a<5;a++){ //outer for
                //  3)      4)7)10)13)     6)9)12)
            for(let b=0;b<5;b++){ //제어문이 복잡한 경우 한문장이어도 {}(블럭)처리함, inner for
                document.write("a->"+a+"b->"+b+"<br>") //5)8)11)14)
            }
            document.write("-------------------<br>")
        }
        document.write("이중 for문 종료")
    </script>
</body>
</html>
