<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.BreakTest2 예제.html</title>
</head>
<body>
    <script>
        /*
        Break문 : 반복문(for, while,.do~while)에서 특정 조건에 만족하는 break문을 만나면
                        가장 가까운 반복문을 탈출하게 만들어주는 구문(=loop 탈출)
        레이블 : 일종의 푯말이다.
        */

       document.write("레이블이 있는 Break문(레이블이 있는 루프탈출)<p>")
                //      
          //레이블 명: for문 위에 작성 (빠져나갈 루프 위에 레이블 명을 써줘야 인식이 된다.) -> 특별한 경우가 아니면 사용자제
        A:   //   1)      2)
        for(let a=0;a<5;a++){ 
                //    3)    4,7)  6,9)
            for(let b=0;b<5;b++){ 
                //추가
                if (b==2) break A; // b값이 2가되면 A레이블을 탈출한다는 것 (그래서 전체 탈출함)-> 형식) 조건식 break 레이블명;
                document.write("a->"+a+"b->"+b+"<br>") //5,8)
            }
            document.write("-------------------<br>")
        }
        document.write("이중 for문 종료")
    </script>
</body>
</html>
