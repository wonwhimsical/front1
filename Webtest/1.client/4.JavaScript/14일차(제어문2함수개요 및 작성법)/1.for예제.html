<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for예제.html</title>
</head>
<body>
    <script>
        document.write("1.for문의 유형(C)"+"<br>");
        /*
        반복횟수 O
            형식) for(초기식(초기값설정); 조건식; 증감식)
                            실행구문
        */
       //       1       2,5,     4,7 순서대로 진행된다. (처음부터 조건식이 성립되지 않으면 아무것도 나오지 않는다.), 조건식 만족 후 값 출력-> 그 이후 증감
       for(let i=1; i<=5; i++)
            document.write("1. 반복할 for문 연습"+i+"<br>"); //3,6
        document.write("=======================<br>");
        document.write("2.for문의 유형2(C언어 유형)"+"<br>");

        let k; //for문 밖에 변수 선언(c언어 형태)-> let이 바깥에 있는 경우
        for(k=10;k>5;k--)
            document.write(k+"테스트"+"<br>")

        document.write("=======================<br>");

        document.write("3.초기식이 생략된 for문의 유형"+"<br>");
        let b=10; //for문 밖에 변수 선언(c언어 형태)-> let이 바깥에 있는 경우
        for(;b>5;b--)
            document.write(b+"테스트"+"<br>");
        
        document.write("=======================<br>");

        document.write("4.증감식도 생략가능한for문의 유형"+"<br>");
        let c=1; // 초기식 for문 밖에 선언    순서1
        // c++; //증감식 for문 밖 선언=> 무한루프=> 계속무한 실행구문이 됨 
        for(;c<=20;){ //순서24
            document.write("20번 반복"+c+"<br>") //순서35 (내부적으로 계속반복)
            c++;  //조건식은 2문장부터는 범위 설정 필요, 반복문은 기본 범위가 한문장임......->{}블럭설정필요    
        }
           
    document.write("=======================<br>");

    document.write("5.for문 전부생략-무한루프"+"<br>");
   /* for(;;) //=while(true)
        document.write("무한루프");*/
    

    document.write("=======================<br>");
    document.write("6.합계, 곱을 동시에 구하기"+"<br>");
    //1~100까지 합 구하기
   
    let sum=0, gap=1;  //곱하기는 초기값 0주면 계속0만 나옴
    for( let a=1;a<=5;a++){
        sum+=a;
        gap*=a;
        document.write("반복횟수"+a+"<br>");
        document.write("중간합계"+sum+"<br>");
        document.write("중간곱"+gap+"<br>");
        document.write("------------------<br>");
    }
    /*
    a=1 sum=1, gap=1
    a=2 sum=3 gap=2
    a=3 sum=6 gap=6
    a=4 sum=10 gap=24
    a=5 sum=15 gap=120
    */
   //1+2.....+100=> 짝수의 합, 홀수의 합을 구하여라
    document.write("최종합계"+sum+"<br>");
    document.write("최종곱"+gap+"<br>");

    let total=0, total1=0;
    for( let a=1;a<=100;a++) //2,4,6,8,10
        if(a%2==0)
            total+=a;
    document.write("짝수Total"+total+"<br>")

    for( let a=1;a<=100;a++) //2,4,6,8,10
        if(a%2==1)  //a+=2;도 가능
            total1+=a;
    document.write("홀수Total"+total1+"<br>")
    //if문으로 짝수선별해주지 않고 그냥   a+=2;를 해도 된다. 짝수로 할 때 a=0에서 시작, 홀수 시 a=1로 시작
    </script>
</body>
</html>
