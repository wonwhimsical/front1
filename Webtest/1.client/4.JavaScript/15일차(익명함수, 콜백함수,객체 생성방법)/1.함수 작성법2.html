        // 추가
        //big3 함수작성
        //let x2 = parseInt(x); ->309page 문제 6힌트
        //let y2 = parseInt(y);
        function big3(x,y){ //계산: 매개변수 2개 필요, 반환값X
            if(parseInt(x)>parseInt(y))    //-> 이게 정석
                document.write("큰값은"+x+"입니다.<br>");
            else
                document.write("큰값은"+y+"입니다.<br>");
        }

        function big(x,y){ //계산: 매개변수 2개 필요, 반환값X
            if(x>y)
                document.write("큰값은"+x+"입니다.<br>");
            else
                document.write("큰값은"+y+"입니다.<br>");
        }

        function big2(x,y){ //계산: 매개변수 2개 필요, 반환값O]O
            if(x>y)
                return x; //return 계산결과값(변수) or 수식(계산식)
            else //x<y
                return y;
        }
        //small
        function small(a,b){
            if(a<b)
                return a;
            else(a>b)
                return b;
        }
        function small1(a,b){ //계산: 매개변수 2개 필요, 반환값X
            if(a>b)
                document.write("작은값은"+a+"입니다.<br>");
            else
                document.write("작은값은"+b+"입니다.<br>");
        }
    </script>

        //함수호출(call)

        big(44,69);
        big(76,90);
        let x=big2(34500,23900);
