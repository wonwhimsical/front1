<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.자바스크립트 객체 생성(1).html</title>
    <script>
        /*
            추상화: 현실세계에 존재하는 모든 사물의 공통 기능을 잘 생각해서 객체를 만들기위한
                   설계도를 만들어내는 과정(사람)=> 객체(사물)= 하나로 통칭해서 저장하는 것

              객체: 현실세계에 존재하는 사물(=Object)-> 컴퓨터 작업을 통해서 데이터로 저장? (하나의 인격체로 저장)
              ex) let name="홍길동" (문자만) let age=23(나이만) let address="서울시 강남구~(주소만)"

            프로토타입: 저장하고 싶은 대상자를 저장하고 저장하기 위한 설계도(=class) -> 설계도 역할 함수
            형식) function 대상자(=함수명,저장하고 싶은 대상자)(공통 특징을 잘 알 수 있는 말(변수로 선언,,,,)){
                this.저장할 대상자명=값
            }
            => 기존에 존재하지 않는 새로운 데이터만을 전문으로 저장할 티입을 만들 수 있다. -> "객체"
        */

        function Person(name,age,sung,addr){    
            //this=> 현재 생성된 객체를 가르키는 예약어 여기서는 this->hong
            //내부에서는 직접적으로 객체명을 사용X
            this.name=name;//this.저장하고 싶은 멤버변수(속성명)=매개변수값(저장할 값), 한개씩 저장이 아닌 뭉텅이 저장 => hong.name="홍길동"
                           // 저장하고 싶은 멤버 변수(매개변수를 모을 곳)와 매개변수의 이름이 같지 않아도 된다. 달라도 된다.
            this.age=age; //하나의 단위로 저장하며 이에 대한 것이 새로보이는 자료형(모양)이다.=hong.age=23
            this.sung=sung; // hong.sung="남"
            this.addr=addr; // hong.addr="서울시 강남구~"
            //저장된 값을 꺼내오거나 (Getter 함수), 받아서 저장시키는 함수(Setter 함수)
        }
    </script>
</head>
<body>
    <script>
        //객체(=저장하고 싶은 대상자)를 생성-> 데이터만 저장할 수 있는 공간이 생성
        //객체명=new함수명(저장할 값=> 매개변수,,,)
        hong=new Person("홍길동",23,"남","서울시 강남구 303호") //객체 생성=공간생성
        alert(hong) //[object object] 객체(홍길동이 저장된 주소 값이 기록된다.)=> 변수(문자, 숫자, 논리적인 값)-> 객체 만들어진거확인
        //저장된 데이터 꺼내오기: 객체명.속성(=멤버변수), 객체명.속성=값
        alert(hong.name+" "+hong.age+" "+hong.addr)
        test=new Person("테스트김",34,"여","서울시 강남구 302호")
        alert(test.name+" "+test.age+" "+test.addr)
    </script>
</body>
</html>
