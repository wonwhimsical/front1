<body>
    <script>
        /*
        1. 함수의 매개변수, 반환값에 따라 구분(보편적)
        2. 함수의 이름에 따라 구분, 이름 O or 이름X : 익명함수
        
        aaa()
        function aaa(){} -> 함수선언
        함수선언 전에도 호출이 가능, 후에도 가능)

        aaa()-> 안된다.
        let aaa=function(){}
        => 익명함수는 함수가 선언이 된 후에만 호출이 가능O 
        */


       //x,y,z : 가장 큰 값을 구하시오.
        getMaxPrint(10,20,30); //함수 이름있음 전에도 호출가능

       function getMaxPrint(x,y,z){ //function 함수명(매개변수,,,)
        let max; //가장 큰 값을 구할 변수
        max=(x>y)?x:y; //논리 연산자?
        max=(max>z)?max:z; 
        document.write("max :"+max+"<br>")
       }
       getMaxPrint(40,50,60);  //함수 이름있음 후에도 호출가능

       //반환값이 있게 함수 작성 getMaxPrint2

    //     let max; 
    //     max=(x>y)?x:y; 
    //     max=(max>z)?max:z; 
    //     return max; 
    //    }

        
    /* 익명함수의 형식
        let 변수명 =function()or,function(x,y,z){함수의 기능}
        -> 변수명이 함수의 이름이 된다.
    */
    let result2=getMaxPrint2(70,80,90);
    document.write("result2=>"+result2+"<br>")
    //Uncaught ReferenceError: Cannot access'getMaxPrint2' before initialization : 익명함수는 함수 선언전에 호출 못함
    let getMaxPrint2=function(x,y,z){
            let max; 
            max=(x>y)?x:y; 
            max=(max>z)?max:z; 
            return max;
        }


       getMaxPrint(4,12,19);
       let result=getMaxPrint2(27,39,48) //반환 받는 변수명 사용자 맘대로
       document.write("반환 MAX: "+result) //직접 받아서 바로 출력


</script>
