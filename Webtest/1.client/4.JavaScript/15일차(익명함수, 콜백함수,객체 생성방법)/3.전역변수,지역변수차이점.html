<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.전역변수,지역변수 차이점.html</title>
    <script>
        /*
        전역변수 : 문장 전체에서 필요로 하면 언제든지 불러다 사용할 수 있는 변수
        지역변수 : 정해진 범위내에서 사용 -> 범위를 벗어나면 더 이상 사용X (휘발성 메모리)
                   -> 함수 내부에서 선언된 변수 (매개변수도 지역변수에 해당된다.)

        let 변수명= 값; /함수 외부에 선언된 변수 (전역변수)
        function 함수명(매개변수){
            let 변수명=값; /함수 내부에 선언된 변수 (지역변수)
        }
        */
       let hello="(함수 밖) 전역변수 hello"; //함수 밖에 선언(전역변수), 밖에서는 let, var에 상관없이 전역변수임
        function test(){
            let hello="(함수 안) 지역변수 bye";
            global="(함수 안) 전역변수 global"; //함수 내부에서 지역변수는 let 필요, 그냥 변수명 선언은 전역변수'ㅁ(for문 안의 변수는 '블록변수')
                                              // 즉 let, var, consist롤 선언하는 위치가 중요. 일반 선언은 범위 상관없이 전역, let 등을 쓰는 것은 위치에 따라 전역, 지역으로 나뉨
            let local="(함수 안) 지역변수 local";

            alert(hello);
            alert(global);
            alert(local);
        }
        function other(){
            alert(hello); //전역함수 불러옴
        }
        let imsi=function(){ //익명함수 imsi()
            alert(global);
        }
    </script>
</head>
<body>
    <input type="button" value="실행" onclick="test();alert(hello)"> <!--alert은 전역 hello 호출-->
    <input type="button" value="실행2" onclick="other()">
    <input type="button" value="실행3" onclick="imsi()">
</body>
</html>
