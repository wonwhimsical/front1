<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.DOM1.html</title>
    <script>
        //정적 디자인 (DOM이용)

        function test(){
            //특정태그명을 이용해서 태그정보(=태그객체)를 얻어오는 경우
            //~getElemetsByTagName (태그이름)
            let spans=document.getElementsByTagName("span");
            // alert(spans); //object HTML Collection(컬렉션: 태그 정보를 한개 이상 가져왔다는 것)
            alert(spans[0].innerHTML); //object HTML Element(요소: 태그 정보를 한개 가져왔다는 것), innerHTML: 태그 안의 정보를 가져와라
            spans[0].innerHTML="DOM연습";
            spans[1].innerHTML="이름을 태그 정보를 가져오는 연습 중입니다.";
        }
    </script>
</head>
<body onload="test()">
    <span>연습1</span> <br>
    <span>연습2</span> <br>
</body>
</html>
