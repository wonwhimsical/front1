<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 창</title>
    <link rel="stylesheet" href="style(m).css">
    <script src="script.js"></script>
    <!-- 
        2번째 객체 생성구문
        window.onload=function(){  //onload="document.login.mem_id.focus()"와 옆에 두줄은 같은 방법이다.
            document.login.mem_id.focus();
        }
        onkeydown : 모든 키에 대해서 누르면 반응하는 이벤트 종류
        onkeypress : 문서를 작성할 때는 누르는 키에 한정 (enter,esc,space)
        onkeyup : 누른 키를 손에서 뗀 경우 발생

        내부적으로 발생되는 이벤트 순서 : keydown->keypress->keyup
        caller(event)->worker
        브라우저가 html 문서를 읽어들이면서 자동적으로 event 객체를 자동으로 함수에게 전달
        event객체=>마우스 작업(오른쪽 버튼 클릭), 클릭한 좌표값의 정보, 특정 키의 정보를 가지고 있는 객체(눈에 보이지 않는 객체)
        enter->13(내부적인 코드 번호가 13이다.)
     -->
     <script>
        function move_pass(){
            if(event.keyCode==13){
            document.login.mem_pwd.focus();}
        }
        function move_id(){
            if(event.keyCode==13){
            document.login.mem_id.focus();
        }
        }
            
     </script>
</head>
<body onload="document.login.mem_id.focus()">
        <table> <!--form:post -> 로그인 창은 post 필수-->
            <form name="login" action="LoginProc.jsp" method="post">
                <tr> <!--로그인 타이틀-->
                    <td colspan="2"><h4>로그인</h4></td>
                    <!-- <td></td> -->
                </tr>
                <tr><!--아이디 -->
                <td><label for="id">아이디</label> </td>
                    <td> <input type="text" name="mem_id" id="id" onkeydown="move_pass()"></td>
                </tr>
                <tr>
                <td>비밀번호 </td>
                    <td><input type="password" name="mem_pwd" id="pwd" onkeydown="move_id()"></td>
                </tr>
                <tr> <!--버튼-->
                    <td colspan="2">
                        <input type="button" value="로그인" onclick="loginCheck()">&nbsp;
                        <input type="button" value="회원가입" onclick="document.location='agreement.html'">
                    </td>
                    <!-- <td></td> -->
                </tr>
            </form>
        </table>
</body>
</html>
