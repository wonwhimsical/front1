<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.domevent(이벤트연결방법(1)).html</title>
    <script>
        window.onload=function(){
            //화면 디자인에 관련된 항목의 특정 이벤트를 연결
            let header=document.getElementById("header");
            //초기값을 설정
            header.style.border="2px solid black";
            header.style.color="orange";
            header.style.background="yellow";

            function whenClick(){
                alert("클릭!!!")
            }
            //이벤트 연결방법 : 태그정보.on이벤트종류=호출할 함수명
            //header.onclick=whenClick; //괄호 쓰면 안된다....
            header.onclick=function(){
                alert("익명함수를 이용해서 호출됨"); //사용할 함수 있을 때는 위처럼 이름 넣고, 없으면 (한수를 작성)때려넣기

                /* (1)
                header.style.color="yellow";
                header.style.background="red";
                */
                //(2) this : 이벤트를 발생시킨 대상자 태그 정보
                this.style.color="yellow";
                this.style.background="red"; //header 대신 this 써도 된다.
            }
            //header.onclick=whenclick;
        }
    </script>
</head>
<body>
    <h1 id="header">클릭</h1>
</body>
</html>
