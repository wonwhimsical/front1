<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style(m).css">
    <title>중복 ID체크(idCheck.html)</title>
    <style>
        body {
            background-color: #ffffcc;
            text-align: center;
            margin: 20px auto;
        }
        a:link {text-decoration: underline; font-weight: bold;}
        a:visited {color: black;}
    </style>
</head>
<body>
    <span style="font-weight: bolder; color: red;">nup</span>는 이미 존재하는 아이디 입니다. <p></p>
    <!--self(현재 열려있는 창을 가르키는 예약어(정해져 있는 단어))-->
    <a href="#" onclick="self.close()">닫기</a> <!--window.close(self)는 옆과 같은 기능-->
</body>
</html>
