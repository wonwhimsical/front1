<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.계산문제.html</title>
    <script>
        /*
            자바스크립트 코딩방식 -> window.document.폼 객체이름(myForm).입력양식객체명.속성 or~속성=값
        */
        function sum(){ //문자열,숫자,닌리적값,객체(눈에 보이는 모든 것)도 전달 가능
            // alert("sum()함수호출");
            // alert(document.myForm.kor.value); 코딩 길어지는 것을 방지하기위해 변수를 사용하기도 함
            let k=Number(document.myForm.kor.value);
            let e=Number(document.myForm.eng.value);
            let m=Number(document.myForm.mat.value);
            //문자열 상수이므로 "70"+"80"+"90"=708090이 나옴 = parseInt()필요, 교수님은 여기에 parseInt 넣음
            //자바 -> 숫자를 객체로 만드는 경우 있음= Wrapper 클래스
            let total=k+e+m; 
            //소수점을 넣을 경우 parseFloat()넣어야함
            alert("합계는"+ total);
        }
    </script>
</head>
<body>
    <form name="myForm" action="sum.jsp">
        국어: <input type="text" name="kor" placeholder="국어 점수" required> <br>
        영어: <input type="text" name="eng" placeholder="영어 점수" required> <br>
        수학: <input type="text" name="mat" placeholder="수학 점수" required> <p></p>   
        <input type="button" value="합계" onclick="sum()">
        <input type="reset" value="지우기">
    </form>
</body>
</html>
