<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.배경색은 변경하는 예제.html</title>
    <style>
        #box{
            width: 200px; height: 200px; background-color: white;
            border: 1px solid black;
        }
    </style>
    <script>
        /*
        DOM : 화면 구현에 관련된 영역(body태그)->html문서를 읽어들여서 특정태그를 변수(=객체)로 인식해서 그 갑을 가져오거나 값을 변경하는 기법
        */
        function setRed(){
            //id가 box인 태그 정보를 가져와라(getElementById("id값"))
            let box=document.getElementById("box");
            // alert(box); //[object HTML DivElement]:div태그를 가져왔다.(확인용.debug)
            // 형식) style(상위속성)="background(하위속성):red"
            //태그정보(=객체).상위속성명.하위속성명 or ~하위속성명=변경할 값(저장할 값)
            box.style.background="red"; //"#ff0000"
        }
        function setGreen(){
            let box=document.getElementById("box");
            box.style.background="green"; //"#00ff00"
        }
        function setBlue(){
            let box=document.getElementById("box");
            box.style.background="blue"; //"#0000ff"
    
        }
    </script>
</head>
<body>
    <input type="button" value="Red" onclick="setRed()">
    <input type="button" value="Green" onclick="setGreen()">
    <input type="button" value="Blue" onclick="setBlue()">
    <p></p>
    <!-- <div id="box" style="background: red;"></div> id 중의성있음 -->
    <div id="box"></div>
    <div id="box2"></div>
</body>
</html>
