<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.함수와 document객체예제.html</title>
    <style>
        div{
            font-size: 14pt;
            font-weight: bolder;
        }
    </style>
    <script>
        //1.문자열을 링크
        function ex(link,alink,vlink){ //링크문자열의 색 지정, 눌렀을 때 변경되는 색상 지정, 한번 눌렀을 때의 색상(방문색상)
            document.linkColor=link //red
            document.alinkColor=alink //green(body에서 green을 줌 그래서 alink만 적어도 된다.)
            document.vlinkColor=vlink
        }
        //2.문서 내부의 글자색과 배경색을 지정
        function ex2(A,B){ //글자색, 배경색 임의 지정
            document.fgColor=A; //전경색(글자색)
            document.bgColor=B; //배경색
        }
    </script>
</head>
<!-- 
    onload : 문서를 읽어들일 때 호출되는 이벤트를 처리해주는 것(경우), 처음 방문했을 떄 나타나는 것
    onunload : 다른 사이트로 이동하는 경우 이벤트를 처리해주는 것(브라우저 특성을 탐, 거의 안된다.)
 -->
<!-- <body onload="alert('반가워요')">  -->
    <body onload="ex('red','green','gold')">
    <a href="http://www.daum.net">다음</a>
    <form action="">
        <input type="button" value="navy" onclick="ex2('blue','navy')">
        <input type="button" value="white" onclick="ex2('red','yellow')">
        <div>클릭하면 배경색이 변경됩니다.</div>
        <hr>
        <a href="JavaScript:ex2('green,'cyan')">ex2 함수호출</a>
    </form>
</body>
</html>
