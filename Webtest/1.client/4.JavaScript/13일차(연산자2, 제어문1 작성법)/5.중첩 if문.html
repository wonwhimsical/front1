        // 1번 문제 : 1~100까지의 값 짝,홀 구분

        /*숫자=>"90" (prompt로 입력을 받으면 숫자가 아닌 문자열로 인식=> 문자열 상수) = 외부적 상수, 내부적 문자열

        su=parseInt(su); 
     
         //1~100까지의 입력을 받았는지 체크
