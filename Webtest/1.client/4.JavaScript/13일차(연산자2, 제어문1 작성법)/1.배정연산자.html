<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.배정연산자(대입연산자).html</title>
</head>
<body>
    <script>
        let a=30;
        //형식) 변수 += 계산할값 => -=.*=, /=, %=
        //a++ => a=a+1=> a+=1  //a+=10은 10을 더한 후 a값을 보여준다(증감과 헷갈리지 않게 주의) => 메모리 절약가능

        // 128 64 32 16 8 4 2 1 =>00001010 (10(10진수))을 2진수로 바꿨을때 )
        document.write("a=>",a,"(a+=10=>)",a+=10,"<br>"); //a=a+10 =40
        document.write("a=>",a,"(a-=10=>)",a-=10,"<br>");  //40-10
        document.write("a=>",a,"(a*=10=>)",a*=10,"<br>"); //30*10
        document.write("a=>",a,"(a/=10=>)",a/=10,"<br>"); //300/10
        document.write("a=>",a,"(a%=10=>)",a%=10,"<br>"); //300/10의 나머지
    </script>
</body>
</html>
