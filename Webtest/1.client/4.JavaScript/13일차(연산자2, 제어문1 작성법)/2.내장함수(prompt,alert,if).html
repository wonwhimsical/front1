<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.내장함수(Prompt, Alert, If문).html</title>
<!-- 
    함수 =>   프로그램(=회사)을 작성하는 구성요소: 프로그램을 회사라고 가정 시 함수는 회사의 직원(기능)
                    종류 1. 사용자 정의 함수=> 필요에 따라서 개발자가 만드는 함수 (다음주에 화에 할 거임, 예습 반드시 필)
                            2. 자바스크립트 자체에서 제공되는 함수 => 내장 함수
                            3.  
    문장=> 순자문=> 코딩(coding) 쓰여진 순서대로 실행이 되는 구문
                 제어문=> 특정 조건에 따라서 실행 O 또는 실행X 되는 구문

                 조건문(if), 반목분(for,while,do~while), 탈출문이 있다

                if(조건식) : 둘 중의 하나를 선택
                if(조건식) => 변수, 수식(관계, 논리)
                    실행1
                else
                    실행2
 -->
</head>
<body>
    <script>
        window.alert("경고성 문구를 출력");
        alert("두줄을 나눠\n어서출력\n됨"); // \n 줄바꿈
        // 1.출력메세지 내용 작성 2. 디폴트값을 지정할 수 있 => ""(글자를 넣지 않으면)빈문자열
        let name=prompt("당신의 이름을 입력하세요!");// 매개변수(prompt로 입력되는 함수)
        
        //flow-chart (입력을 받았는지 확인 필요)
        // if문 사용 시 블럭지정 => 하나의 조건식에 처리해야할 구문이 한개 이상 일때 {}한다.
        
        if (name!=""){ //입력을 받았다면
            alert("당신의 이름은 "+name+"이군요!");
            alert("잘 입력했어요");
        }else{   //입력받지 않았다면    ----------> 조건을 또 입력할 필요가 없다. 마지막에 사용
            alert("이름을 입력하세요!");
            alert("자동종료됩니다");
        }
        document.write("간단한 if문 종료!!"); 순차문
    </script>
</body>
</html>
