<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.switch구문(3) 범위.html</title>
</head>
<body>
    <script>
        /*
        1~10 숫자 중 짝수, 홀수를 판별하시오.
        prompt함수 : 입력값을 문자열로 인식 (20기입시 ->"20"으로 인식 그래서 변환 필요)
        */
       let su=prompt("1~10까지의 숫자 입력 요망");
       su=parseInt(su) // 밑에 숫자에 ""처리하면 필요없음

       switch(su){
        case 2: case 4: case 6: case 8: case 10: //세로로 작성해도 실행됨
            document.write (su+"은 짝수입니다."); //case위에다 작성해도 실행됨
            break;
        case 1: case 3: case 5: case 7: case 9:
            document.write (su+"은 홀수입니다.");
            break;
        //추가
        default:
            alert("숫자를 다시 입력하세요");
            break;
       }
       document.write("Switch 구문 연습종료")
    </script>
</body>
</html>
