<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. 다중 if예제.html</title>
</head>
<body>
    <script>
        /*
            조건에 따라서 처리할 문장이 하나이상인 경우 => 다중 if문 (else if 띄어쓰기 있음)
            => 너무 길면 실행속도간 느려진다.(ex. 사다리타기) => switch~case
            형식) if(조건식)
                        실행1
                     else if (조건식2)
                        실행2
                    else if (조건식3)
                        실행3
                    ,,,
                    else
                        수행n
        */
       //반항값 -> 특정함수가 처리하고 처리한 값을 변수에 넣어주는 것
       let qs=prompt("당신이 좋아하는 언어를 선택? 1.자바 2.자바스크립트 3.C언어")
       //조건식 => 1 변수의 값 체크(대소>,<) =>2. 수식=> 3. 조건식이 한개 이상
       //(조건식1) &&( || )(조건식2) &&(조건식3) 
       if ((qs=="자바") || (qs==1))   //여기서는 자동변환이 되기에 숫자 1도 가능하고 "1"(문자열 상수)도 가능하다.
            alert("당시는 자바를 좋아하시는 군요!");
        else if ((qs=="자바스크립트")||(qs==2))
            alert("당신은 자바스크립트를 선택했군요");
        else if (qs=="C언어"|| qs==3) //가로 없이도 가능, 조건식 복잡해지면 ()있는 것이 나음
            alert("당신은 C언어를 선택했군요");
        else // else if를 써도 틀린 것은 아니지만 굳이 할 이렇게 쓸 필요가 없다.
             alert("당신은 "+qs+"를 좋아하시는 군요");

    </script>
</body>
</html>
