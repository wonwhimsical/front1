<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.Radio.html</title>
    <script>
        function test(){
            //만약에 1.gif를 선택했다면 (돔방식=id 있을 때/ 없을때=document방식)
            if(document.myForm.ok[0].checked==true)
                alert("1번 그림이 맘에 드시는 군요!");
             else if(document.myForm.ok[1].checked==true)
                alert("2번 그림이 맘에 드시는 군요!");
             else if(document.myForm.ok[2].checked==true)
                alert("3번 그림이 맘에 드시는 군요!");
             else 
                alert("3개의 그림중 하나는 무조건 선택해야합니다.");
        }
    </script>
</head>
<body>
    <form name="myForm">
        <!--radio의 특성: 여러 개중에 하나를 선택->name이 같다=배열이다.-->
        <!-- 
            let ok =new Array("1.gif","2.gif","3.gif"); ok[0],ok[1],ok[2]-> 자바스크립트로 표현하면 이런 상태임
            or
            ok=["1.gif","2.gif","3.gif"];
         -->
        <input type="radio" name="ok"><img src="/Webtest/1.client/1.html/images/1.gif">
        <input type="radio" name="ok"><img src="/Webtest/1.client/1.html/images/2.gif">
        <input type="radio" name="ok"><img src="/Webtest/1.client/1.html/images/3.gif">
            <p></p>
            <input type="button" value="확인(결재)" onclick="test()">
        </input>
    </form>
</body>
</html>
