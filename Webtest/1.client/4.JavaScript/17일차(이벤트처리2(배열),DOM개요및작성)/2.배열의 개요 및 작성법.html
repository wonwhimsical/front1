<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.배열의 걔요 및 작성법.html</title>

</head>
<body>    
    <script>
        /*
            자료형(type) : 저장하는 데이터의 크기와 범위를 지정해주는 것
            배열(Array) : 같은 자료형의 변수들의 집합체(let name="홍길동", let age=23)
                          -> 끼리끼리 모임(숫자는 숫자, 문자는 문자), 연속적인 공간이 할당(생성)된다.(아파트 같은)
                          -> 자바스크립트 : 서로 다른 자료형도 같이 저장된다. (특징)

                          형식) 배열이름(변수의 대표적 이름)=new Array(값1,값2,값3,,,)
        */
       let a=new Array("배열","인덱스","길이","추가");
       document.write("배열의 길이:"+a.length+"<br>"); //길이(즉 갯수 파악)

       let a2=new Array(21,"자바스크립트 응용");//배열명(a).concat(추가배열)
       document.write("합친내용:"+a.concat(a2)+"<br>"); //전체 보여주는 것(정의 다시 확인)

       //오름차순(적->큰)10,20,30    - 내림차순(큰->작) 30,20,10
       a3=new Array(30,10,50,40,20); //자바스크립트에서만 이런식으로 사용함
       document.write("sort(정렬):"+a3.sort()+"<br>")  //문자열=>ㄱ~ㅎ(오름차순), ㅎ~ㄱ(내림차순)
       document.write("sort(정렬):"+a.reverse()+"<br>") //거꾸로 출력하는 것
      
       //let배열명=[요소1,요소2,,,] 배열명[인덱스번호] -> 자바 및 다른 언어는 대괄호 사용
        let a4=["포도","사과"]; //값은 대부분 0부터 시작 즉 포도 0, 사과1
        a4[1]="감" //요소 잘못 적었을 때 수정방법 -> 배열명[인덱스번호=첨자]=새로 저장할값

        for(let i=0;i<a4.length;i++){
            document.write(a4[i]+"<br>"); //포도,감
        }
        //새로운 내용 추가 배열명.push(새로저장할값)
        a4.push("배");
        console.log(a4); //f12로 확인
        document.write("sort(정렬2):"+a4.sort()+"<br>"); //감,배,포도
    </script>
</body>
</html>
