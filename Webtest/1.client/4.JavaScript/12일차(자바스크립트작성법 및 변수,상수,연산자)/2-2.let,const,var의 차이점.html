<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2. let,const,var의 차이점.html</title>
</head>
<body>
    <script>
        /*
            데이터 타입 = 자료형 = TYPE => 데이터를 저장시킬 때 데이터의 종류(문자열, 숫자, 논리적인 값)와 크기를 지정해주는 것
            int(숫자-정수), 소수점(float,double)  문자(char), 문자열(string), 논리적인값(true,faluse -> boolean)
            var name="홍길동"; => jsp 방식
            String name="홍길동";  =>java 방식

            var의 특징
            1) 중복 선언이 가능하다. (=재정의) -> 권장X (이름이 헷갈림)
            2) 블럭 내부에 선언된 변수의 값을 외부에서 출력할 수 있다.(좋지 않음)
            */

       var foo =123; //int foo =123;
       document.write("foo->"+foo+"<br>"); //123
        { 
            //블럭 (변수가 사용되는 범위를 말함)
            var foo =456;    //중복선언 가능(똑같은 이름으로 한번 더 변수를 만들어 값을 지정 (재정))
        }
        document.write("두번째 foo->"+foo+"<br>")

        document.write("==============let의 특징===============<p>")
        
        let foo2=789;
        document.write("foo2->"+foo2+"<br>") //브라우저 밖에서 출력
        //디버깅(debug) -> 에러를 잡아주는 작업
        console.log("foo2->"+foo2);  //내부적으로 체크할 때 사용 ex) console.log (출력할 값(변수명))
        {
            let foo2=456;  //중복선언 불가
            let bar=456;
            document.write("bar=>"+bar+"<br>") //456 블록 내부에서 선언된 변수는 블럭 내부에서 출력 O
        }
        document.write("블록 밖에서 foo2=>"+foo2+"<br>")
        document.write("블록 밖에서 bar=>"+bar+"<br>") //출력되지 않음X

</script>
</body>
</html>
