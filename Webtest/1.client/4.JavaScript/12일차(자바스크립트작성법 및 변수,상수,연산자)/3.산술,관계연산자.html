<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.산술, 관계 연산자.html</title>
</head>
<body>
    <script>
        document.write("산술,관계연산자<p>");
        /*
            연산자=> 연산(계산)을 하기위한 기호
            1. 산술 연산자 : +, -, * , /, %(나머지) -> 3(계산이 되는 대상자: 항)+5(항)=8->(이항 산술 연산자)
                                      단항산술연산자 => +5, -5 (부호).++,--(증감 연산자)

            2. 관계 연산자 (비교 연산자) => >,<,>=,<,<= / 4>5(false). 5>4(true)
                                     5=5(사용X), 5==5(성립O), 5!=4(같지 않다.)
            
            3. 언제 변수를 사용하는지 ?
                 1) 입, 출력 프로그램을 작성하는 경우 -> 변수 필요
                 2) 계산할 때 필요 => 1+2+3+....+100=5050 (변수 2개필요: SUM(결과값), 횟수(반복할 횟수))
                 3) 현재 프로그램의 상태를 기억시킬 필요가 있는 경우
                     처음에는 클릭X 상태
                     boolean mouseclick=false;
                     
                     if(왼쪽 버튼을 눌렀다면)  
                        그림을 그려라 
        */
            //+
        let res=20+30; //50 변수를 너무 많이 선언하면 메모리 공간 낭비됨, 적절한 재사용 필요
        document.write("res=>"+res+"<br>");//50

        //-
        res=20-30; //-10
        document.write("res=>"+res+"<br>"); //-10
        
        //*
        res=20*30; //600
        document.write("res=>"+res+"<br>"); //600
        
        // /
        res=20/30; //0.66...
        document.write("res=>"+res+"<p>"); //0.66..
        
        // 관계연산자
        let a,b,c;           //변수를 여러개 선언 , ","로 나열
        a=5, b=10;
        c=a+b;
        document.write("계산값 C=>"+c+"<br>");  //15

        c=a>b; //5>10?
        document.write("관계 C=>"+c+"<p>");  // false (true or false로 값이 나옴)

        c=5*(7+4);
        document.write("관계 C=>"+c+"<p>");  // 수학 연산할때와 같은 우선순위가 있음, ()로 묶어줄 수 있다. -> 반복적인 문장은 함수처리

        c=a===b;  // a값과 b값이 같은지 물어보는 것 5!=10(true)
        document.write("관계 C=>"+c+"<p>");  //false
        
    </script> 
</body>
</html>
