<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.논리, 삼항 연산자.html</title>
</head>
<body>
    <script>
        /*
        제어문: 조건식 (문제 연습 필요)

        논리연산자 : 참과 거짓을 판별하는 연산자 => 계산식이 한개 이상일 때 사용하는 연산자
           and(&&) 거짓일 확률높음               or( || )참일 확률 높음                        not(!)
            T   T->T                                         T   T->T                                           !(T)   T->F
            T   F->F                                         T   F->T                                           !(F)   T->T 
            F   F->F                                         F   T->T                                        
            F   F->F                                         F   F->F                                         
            
        */
        let a =30, b =40, c=50, d=80;                              //각각의 변수를 선언하고 값을 저장시켜라
        document.write(a<b&&c>d,"<br>");                 //둘다 성립해야 true, 하나 틀리면 false (and) (30<40 && 50>80 =false)
        document.write(a<b||c>d,"<br>");                    //하나만 성립해도 true, 둘다 틀리면 false (or) (30<40 || 50>80 =true)
        document.write(!(a<b||c>d),"<br>");                //true의 부정 = false =>!(수식)
        
        
        /* 조건 연산자 (삼항 연산자)
            형식) let 변수명 = 조건식? 값1(참일때): 값2(거짓일때);

        */

        // document.write(pass=(d>=60) ?"합격": "불합격","<br>");
        let pass=(d>=60) ?"합격": "불합격"
        document.write("pass=>", pass, "<br>")
    </script>
</body>
</html>
