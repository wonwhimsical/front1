<body>
    <script>
        /*
            const의 특징 상수화 시킬때 사용 =>React에서 많이 사용
            
            1) const를 사용할 때에는 반드시 상수화된 변수의 초기값을 설정해야한다. (선언하자마자 값을 저장)
            2) 중간에 값을 변경할 수 없음 (상수이기 때문이다.)

            let, var, const 공통점 : 변수에 값을 저장
            let, const의 공통점 : 1. 둘다 중복선언 X, 
                                             2. 블럭 내부에서 변수를 선언: 블록내부에서만 사용가능 
                                             3. 블럭내부의 변수는 외부에서 불러다 사용X 
            let, const의 차이점 : let은 값  변경O, const 값 변경(같은 범위에서는 변경X, 다른 범위 내에서는 변경O )X
        */

       let foo; //변수선언(테이터 저장 공간마련)
       foo=123; //나중에 값을 저장
       foo=789;
       document.write("foo->"+foo+"<br>"); //123 ->789 (값 변경가능)
        
        const TOO=123; //const 변수명 =값(고정) => 값이 변경 X
        // TOO=456; // 값 변경 불가 
        document.write("TOO->"+TOO+"<br>") //출력안됨 TypeError: Assignment(할당) to constant variable. (할당: 값을 저장시키는 것을 말함)
        {
            const TOO=456; //const 변수명 =값(고정) => 값이 변경 X
            const BAR=456;
            document.write("TOO->"+TOO+"<br>") 
            document.write("BAR->"+BAR+"<br>")
        }
         document.write("블럭 밖에서 TOO->"+TOO+"<br>") 
         document.write("블럭 밖에서 BAR->"+BAR+"<br>")
        
        // console.log("foo2->"+foo2);  //내부적으로 체크할 때 사용 ex) console.log (출력할 값(변수명))

</script>
