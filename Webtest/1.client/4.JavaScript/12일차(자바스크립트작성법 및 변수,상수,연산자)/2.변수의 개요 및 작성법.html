<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.변수의 개요 및 작성법.html</title>
    <script>
        /*/형식) var(let or const) 변수명 = 저장할 값(문자, 숫자, 논리적인 값) ->  var, let, const 구분 필요
         var name="홍길동";          //name변수에 홍길동이라는 문자열을 저장하라
        변수명= 영문자+숫자+특수기호( _ $ 외의 다른 특수기호는 안됨) 식별자(변수명, 함수명 등 우리가 임의로 이름을 지정할 때 하는 것)
         var name='홍길동';      //한글자 -> '홍' , 두글자이상 ->"길동" (다른 언어들은 다 그렇다)
        입출력 프로그램(입력을 받아서 처리해주는 프로그램) => 변수 필요
         name="김길동";             // 마지막값만 기억한다. 앞의 변수 초기화됨 */ 
         
        var name=prompt("당신의 이름을 입력해주세요!","홍길동"); //2번째 인수, 홍길동은 디폴트 값
        var age=prompt("나이를 입력하세요");
        //문자열+문자열=> 문자열 결합
        document.write("name변수의 값: "+name+"입니다.<br>"); //document영역의 name의 변수값을 출력(write)하라. 
        document.write("당신의 나이는 "+age+"살이군요!<br>");
        alert(name+age)
    </script>
</head>

<body>
        <ol>변수(Variable) 개요 및 특징
            <li>변수 : 사용자로부터 값을 입력(문자,숫자, 논리적인 값(참,거짓))
                              을 받아서 저장(메모리 공간(RAM)) => 임시로 저장된 위치(저장된 위치를 모르기에 이름을 부여(변수))
            </li>
            <li>변수명을 줄 때 대,소문자로 구분해 명시해야함 (명사)(name,Name,NAME을 다르게 인식함, 변수는 소문자 통일 상수는 대문자 통일)</li>
            <li>var 변수명(명사) = 저장할 값;</li>
            <li>변수의 값은 중간에 값이 변경되면 변경된 값을 새로 저장할 수 있다.</li>
            <li></li>
        </ol>
</body>
</html>
