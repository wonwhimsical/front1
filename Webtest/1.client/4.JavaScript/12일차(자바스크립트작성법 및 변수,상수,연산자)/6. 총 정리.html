<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var a=10; //var
    document.write(a); 
    {
        // var a =20;
        document.write(a);
    }
    document.write(a);

    document.write("<br>---------------------<br>") //let
    let b=10;
    document.write(b);
    b=20;
    {
        let b=30;
        document.write(b);
    }
    document.write(b);

    document.write("<br>---------------------<br>") //const
    const A=10;
    document.write(A);
    // C=30;
    {
        const A=40;
        document.write(A);   //상단에 오류나면 범위 내용도 안 나옴
    }
    document.write(A);

    document.write("<br>---------------------<br>") //산술연산자

    let d=10,e=20, f=a+b;

    document.write(f);
    document.write(d-e);
    document.write(d*e);
    document.write(d/e);
    
    document.write("<br>---------------------<br>") //관계연산자
    document.write(d>e);
    document.write(d<e);
    document.write(d==e);
    document.write(d!=e);

    document.write("<br>---------------------<br>") //증감연산자
    let g=d++;
    document.write(g);
    let h=++d;
    document.write(h);
    let i=e--;
    document.write(i);
    let j=--e;
    document.write(j);

    document.write("<br>---------------------<br>") //논리 연산자
    let k=(d>e && d<e);  //and -false많이
    document.write(k);
    let l=(d<e && d<e);
    document.write(l);
    let m=(d>e && d>e);
    document.write(m);

    document.write("<br>---------------------<br>") //논리 연산자
    let n=(d>e || d<e);  //or-ture 많이
    document.write(n);
    let o=(d<e || d<e);
    document.write(o);
    let p=(d>e || d>e);
    document.write(p);

    document.write("<br>---------------------<br>") //삼항 연산자
    // let d=10,e=20, f=a+b;
    let q=((d>e)? "합격":"불합격");
    document.write(q);
    let s=((d<e)? "합격":"불합격");
    document.write(s);
</script>
</html>
