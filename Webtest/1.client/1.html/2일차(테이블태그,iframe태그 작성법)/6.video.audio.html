<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.video.audio.html</title>
</head>
<body>
        <!--
            video(영상)
                1. width, height => 동영상의 크기 지정 필요
                2. controls => 동영상화면에 컨트롤 막대를 추가 ( src 속성으로 source 태그 대체 가능)
             source태그(video soruce 사용 시 type 작성 필요)
                3. src= "경로 포함해서 불러올 동영상 파일명'
                4. type ="video/확장자"
                5.autoplay=> 동영상을자동으로 재생 => 모바일 잘 적용X, controls 앞에 작성, (옛날 IE는 사용됨)
                                    최신 Chrome에서는 적용이 안됨 => muted(음소거) 속성을 주면 되는데 소리가 안 나옴
                6.poster => 동영상이 화면에 나오지 않을 떄 대신 표시할 그림을 지정하고 싶을 때 사용
                
        -->
        <video width="640" height="368"controls>
            <source src="../screen/spring.mp4" type="video/mp4" >
        </video>
        <p></p>

        <video src="../screen/ThankYou.mp4" width="480" height="320" autoplay muted controls></video>
        <p></p>

        <video src="../screen/ThankYou.mp4" width="480" height="320" autopla
                    poster="../images/poster.jpg"></video>
        <p></p>
        <hr>

        <!--음악파일-->
        <img src="../screen/landscape.jpg" alt="풍경사진" width="500" height="380">
        <p></p>

        <audio controls autoplay>
            <source src="../screen/old_melody.mp3">
        </audio>
        <p></p>

        <audio src="../screen/old_melody.mp3" controls autoplay></audio>
</body>
</html>
