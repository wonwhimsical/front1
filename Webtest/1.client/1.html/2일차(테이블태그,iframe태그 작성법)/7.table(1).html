<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.table(1).html</title>
</head>
<body>
    <!--
        표를 작성
        1. table -> border=n(선의 굵기), default 0, width, height=(표의 크기를 지정)
                                                                             픽셀수(숫자), 상대적인 단위(%)
                        align="left | center | right"
                        cellspacing  = 셀과 셀 사이의 거리 
                        cellpadding = 셀과 문자열 사이의 거리
                        bgcolor="영문 or 16진수"
        2. tr (행)
        3.td (열)
            태그명*갯수(n) => n개 만큼 반복해서 만들어진다.
            2*3표 bgcolor="#8000FF"
    -->
    <!--<center><strong>=><th>(첫번째에 국한된다)-->
    <center>
        <table border="1" width="70%" height="100%"
                    cellspacing="0" cellpadding="0" >
            <tr bgcolor="ff0ab" align="center">
                <td>월</td>
                <td bgcolor="greeb">수</td>
                <td>금</td>
            </tr>
            <tr align="right">
                <td bgcolor="cyan">왼쪽</td>
                <td bgcolor="yellow"  align="left">가운데</td>
                <td align="center" bgcolor="yellowgreen">오른쪽</td>
            </tr>
        </table>
        <p></p>
        
        <table border="1" width="70%" height="100%"
        cellspacing="0" cellpadding="0" >
            <tr bgcolor="ff0ab">
                <!-- <td><strong><center>월</center></strong></td> -->
                <th>월</th>
                <th >수</th>
                <th>금</th>
            </tr>
            <tr align="right" bgcolor="yellow">
                <td >왼쪽</td>
                <td>가운데</td>
                <td >오른쪽</td>
            </tr>
        </table>
        <hr>
        <h3>테이블태그 작성뒤의 문장까지도 모두 가운데에 배치함</h3>
    </center>
</body>
</html>
