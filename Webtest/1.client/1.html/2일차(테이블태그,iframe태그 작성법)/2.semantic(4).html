<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.semantic(4).html</title>
</head>
<body>
    <!--JQuery라는 문법(Q&A 게시판), 사용자가 자주 문의하는 질문을 따로 달아주는 페이지-->
    <h3>details와 summary 태그</h3>
    Q&amp;A 리스트
    <hr>
    <!--
        details 태그 -> 상세한 정보를 담고 있는 시멘틱 블록 태그 => 화살표로 표시 =>
                                  클릭(질문O or 질문X)
        summary 태그 => details로 구성된 블록의 제목을 표현

    -->
    <details>
        <summary>Question 1</summary>
        <p>IT 입문시 가장 기본적으로 배워야할 언어?</p>
    </details>

    <details>
        <summary>Answer 1</summary>
        <p>HTML5, CSS3, JavaScript</p>
    </details>
    
    <p>
        <details>
            <summary>Question 2</summary>
            <p>Database를 사용하기 위해서 기본적으로 배우는 명령어?</p>
        </details>
    
        <details>
            <summary>Answer 2</summary>
            <p>SQL(DDL, DML, DCL)을 배웁니다.</p>
        </details>
    </p>
</body>
</html>
