<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.imagemap.html</title>
</head>
<body>
    <!--
        http://www.image-map.net
        사이트 => 지도를 보여주는 사이트에서는 아직도 사용하고 있음 (지도 이미지에 링크걸 때 사용)
        이미지맵 => map태그를 사용(이미지 맵을 만드는 태그) => 영역별로 이미지의 특정부분을 클릭 시 이동하는 페이지를 작성
        1. 이미지태그(usemap)와 map태그(name)를 연결 => 키워드 단어가 일치
        2. shape="속성값(영역의 모양)"
                         rect: 직사각형, circle: 원형, poly : 다각형(형영역),  default : 전체 영역
        3.coords ="영역의 좌표값을 의미" (좌표값 확인 전문툴 필요)
        4. href ="클릭 시 이동할 페이지 명 또는 url 경로"
    -->
    <img src="../images/jeju.jpg" alt="제주도" usemap="#image-map">
    <map name="image-map">
        <area target="_blank" alt="jeju" title="jeju" href="https://www.naver.com" coords="43,18,17,38" shape="rect">
        <area target="_self" alt="jeju_em" title="jeju_em" href="http://www.empas.com" coords="206,81,19" shape="circle">
        <area target="_blank" alt="jeju_daum" title="jeju_daum" href="https://daum.net" coords="200,151,192,178,155,200,110,186,117,151,158,149,177,148,107,182" shape="poly">
    </map>
</body>
</html>
