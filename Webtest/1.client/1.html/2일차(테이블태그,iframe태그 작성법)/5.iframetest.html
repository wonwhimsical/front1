<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.iframetest.html</title>
</head>
<body>
    <!--
        특정 영역을 만들고 그 영역에 외부문서를 불러오는 기법 -> frame태그 사용X => JSP(include 액션)으로 해결가능
        1. iframe태그는 body 태그 내에서만 사용이 가능
        2. src => 외부의 불러올 문서 or 특정 사이트 주소
            속성명 ="값" or 속성명 = 값(""을 생략해도 가능함) => Jsp 환경설정 xml태그 -> 속성명 ="값"(""필수록 작성하게 되어 있음)
            src 속성이 생략 ->  빈 영역 크기만 설정된다.
            name 속성을 이용해서 특정한 인라인 프레임 접근이 가능하다.
    -->
    <iframe src="http://www.etnews.com" frameborder="0" width="400" height="400"></iframe>
    <iframe src="http://www.mk.co.kr" frameborder="0" width=500 height=500></iframe>
    <iframe src="https://naver.com" frameborder="0" width="600" height="400"></iframe>
</body>
</html>
