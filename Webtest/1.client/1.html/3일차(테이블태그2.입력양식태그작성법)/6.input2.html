<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.input2.html(html5에서 추가속성)</title>
</head>
<body>
    <h3>HTML5에서 추가된 속성목록</h3>
    <!--
        form>fieldset>legend>input
        form 태그도 여러 개면 구분하기 위해서 이름(name)이 필요, 중복되면 안됨  
        ex ) 마이페이지 -> 주문상품, 배송연락처
    -->
    <form name="frm">
        <fieldset><!--입력받는 부분을 그룹,영역을 잡아서 테두리 해줌-->
            <legend> 회원가입정보</legend> <!--묶어줄때의 타이틀 제목-->
                이름: <input type="text" name="name" size="10"> <br>
                주소: <input type="text" name="address" size="30"> <br>
                메일: <input type="text" name="email" size="20"> <br>
                <input type="submit" value="전송">
        </fieldset>
        <p></p>
        <hr>
        <!--
            유효성검사 => 사용자가 올바른 값만 입력을 받을 수 있도록 규칙을 정해주는 것.(공백X, 엉터리값)
            www.empas.com => 이메일 이용=> 회원아이디로 사용
            1.required=> 필수입력 => 반드시 입력할 값을 설정 (ex 이름, 아이디) => 전송버튼을 눌렀을 때 확인 할 수 있다.
            2.placeholder=> "툴팁문자열" => 미리보기 기능을 제공한다.(입력 받을 값을 알려준다.) input tye email 사용 시 placeholder 사용하는 것이 좋음
            3.autofocus => "autofocus"입력받은 값 중에서 특정항목에 커서를 넣고 싶을 때 사용하는 속성 (커서가 빈칸에 들어가 있는 거)
            4.readonly => "readonly회원 수정 시 절대로 수정하면 안되는 항목에 부여한다.
            input type ="url" => 홈페이지 주소가 있는 사람의 경우에 입력을 받을 때 사용
        -->
        <fieldset><!--입력받는 부분을 그룹,영역을 잡아서 테두리 해줌-->
            <legend> 회원가입정보 (유효성 검사)</legend> <!--묶어줄때의 타이틀 제목-->
                주문번호 <input type="text" name="ordernum" value="order2034" readonly> <br>
                <input type="text" name="name" placeholder="이름을 쓰세요."
                            size="10" required autofocus="autofocus"> <br>
                <input type="text" name="address" size="30" placeholder="주소" required> <br>
                 <input type="email" name="email" size="20" placeholder="계정명@도메인 이름" required> <br>
                 <input type="tel" name="tel" size="20" placeholder="전화번호" required>
                <input type="url" name=" url" placeholder="http://사이트명">
                <input type="submit" value="전송">
        </fieldset>
        <p></p>
        <hr>
        <!--html5 추가
            input:text=> 문자열 입력 => 숫자가 아니라 "23"으로 인식함 즉 문자로 인식함=> 외부적(숫자)-> 내부적(문자열) => 문자열 상수(계산X)
            input:number=> 숫자 입력 => 계산 O min = 최소값 max=최대값 step=증가/감소
                                                                          value= 현재 설정값
                                                                          문자열-> 숫자로 변환 X
            input:range => bar로 숫자 표시

            
        -->
        원하는 주문 갯수를 설정해주세요<br>
        <input type="number" name="su" min="1" max="20" step="2" value="'1"><br>
        <input type="range" name="su" min="1" max="20" step="2" value="'1"><br>
    </form>
</body>
</html>
