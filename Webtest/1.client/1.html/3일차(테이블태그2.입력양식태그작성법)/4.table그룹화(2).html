<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.table그룹화(2).html</title>
</head>
<body>
    <!--
       colgroup => 직접적으로 thead에 있는 tr에 스타일 적용X
                             따로 thead앞에 colgroup 태그 => 속성을 이용=> 적용O (column)
                             style = 적용 시킬 속성명:값; 속성명2:값2; ~ 인라인 방식의 CSS
                             http://www.jspstudy.co.kr(JSP 공부사이트))
    -->
    <center>
        <table border="1" width="70%">
            <!--colgroup colgroup>col*3-->
            <colgroup>
                <col width="50px" style="background:red;">
                <col width="200" style="background: burlywood;">
                <col width="" style="background: greenyellow;">
            </colgroup>

            <thead > <!--머리말-->
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>이름</th>
                </tr>
            </thead>

            <tbody> <!--본문, 최소 1개 이상의 tr 존재해야함-->
                <tr>
                    <td>1</td>
                    <td>colgroup의 이해</td>
                    <td>홍길동</td>
                </tr>
            </tbody>
        </table>
    </center>
