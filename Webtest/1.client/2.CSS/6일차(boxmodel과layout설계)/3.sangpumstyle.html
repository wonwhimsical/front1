<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.sangpum.html</title>
    <style>
        h1, .centered {text-align: center;}
        div.container {
            /*width: 600px;  /* %로 하는 것이 계산하기 편리하다. */
            width: 80%; /*양쪽 여백 20을 주는 경우*/
            margin: 0 auto; 
              /*
             margin: 50px => 4개의 영역 동일한 값 부여
             margin: 0(상하) auto(좌우여백은 자동으로 설정) 0에는 단위를 잘 작성 안함
              */
        }
        ul {
            list-style: none;
        } 
        label.title { /*class="title"인 label에 적용할 스타일*/
            width: 80px;
            font-weight: bold; /*<strong>*/
            float: left; /*왼쪽을 기준해서 오른쪽 방향으로 배치시킬 때 필요로 하는 속성명(float) ex) float=right*/
        }
        fieldset {
            margin: 15px 10px; /*상하(15px), 좌우(10px)*/
        }
        fieldset>legend {
            font-weight: bold;
            color: purple;
            font-size: 18px;
        }
        ul>li { /*모든 항목*/
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container"> <!--div(전체 영역을 설정할 때 사용하는 태그), 교수님과 한 것-->
        <h1>상품주문서</h1>
        <form action="" method="post">
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li><!--label을 만드는 방법, 필수는 아님 선택임, 모바일에서 쓰는 경향있음, 쓰는 것,쓰지않는 것 상관 없을 때는 안 쓰는 것이 나음-->
                        <label for="uname" class="title">이름</label><!--name. id를 같이 사용하는 경우 (동일한 이름을 부여)-->
                        <input type="text" name="uname" id="uname" placeholder="여백없이 입력" required>
                    </li>
                    <li>
                        <label for="tel" class="title">연락처</label>
                        <input type="text" name="tel" id="tel" placeholder="연락가능한 번호"required>
                    </li>
                </ul>
            </fieldset>
            <fieldset><!--배송지 정보-->
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="address" class="title">주소</label>
                        <input type="text" name="address" id="address" required size="40">
                    </li>
                    <li>
                        <label for="tel2" class="title">전화번호</label>
                        <input type="tel2" name="tel2" id="tel2">
                    </li>
                    <li>
                        <label for="memo" class="title">메모</label>
                        <textarea name="memo" id="memo" cols="50" rows="3"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset><!--주문 정보-->
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label ><input type="checkbox" name="antigua" id="antigua"> 과테말라 안티구아(100g)</label> 
                        <!-- <input type="text" name="anti" id="anti" value="0">개 -->
                        <input type="number" name="antigua" id="antigua" value="0" min="0" max="5">개
                    </li>
                    <li>
                        <label ><input type="checkbox" name="mandeling" id="mandeling"> 인도네시아 만델링(100g)</label> 
                        <input type="number" name="mandeling" id="mandeling" value="0" min="0" max="5">개
                    </li>
                    <li>
                        <label ><input type="checkbox" name="tamra" id="tamra"> 탐라는도다(블렌딩)(100g)</label> 
                        <input type="number" name="tamra" id="tamra" value="0" min="0" max="5">개
                    </li>
                 </ul>
            </fieldset><br>
            <div class="centered">
                <input type="submit" value="주문하기">
                <input type="reset" value="다시 작성">
            </div>
        </form>
    </div>
</body>
</html>
