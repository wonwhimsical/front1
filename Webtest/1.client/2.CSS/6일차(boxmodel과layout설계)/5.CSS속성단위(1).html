<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.CSS 속성단위 (1)</title>
<!--html4-> font-size: 23; html5는 단위가 없으면 안됨, font-size: 23pt | 23px | 23em
       CSS에서 사용하는 단위

       1. 절대 단위 => cm, mm, pt
       2. 상대 단위 =>px(모니터 상의 점의 갯수, 해상도의 영향을 받을 수 밖에 없음 jpg>gif>png), %. em(vs rem과 차이가 있다.)

       기본단위 => px(글자를 기준) => 1em =100%=16px
-->
<style>
    div#test {
        font-size: 20px;
        border: 5px dotted green;
        /* border: 1px darkgreen dotted; */
    }
    div#test>p { /*부모태그>자식태그(직계자식만), 손자는 제외*/
        font-size: 2em; /*16px*2=32px 현재폰트의 2배*/
        text-decoration: underline;
        color: red;
    }
    /* .em1 {
        color: cyan;
        text-decoration: overline;
    } */
    /*
    인접한 태그를 가르키는 예약어 +을 사용(부모와 자식과의 관계설정)
    */
    p+em+em { /*P태그와 인접한 em태그 찾기*/
        color: aqua;
        background: red ;
        text-decoration: overline;
    }
</style>
</head>
<body>
    <div>단위 연습</div>
    <!-- div#test{여긴 상위 div}>p{여기는 하위 p요소} -->
    <div id="test">여긴 상위 div
        <p>여기는 하위 p요소</p>
    </div>
    <p>여기는 하위 p요소2</p>
    <!--em{여기는 하위 p요소3}*2, 가로로 나올 경우 inline태그-->
    <em class="em1">여기는 하위 p요소3</em>
    <em>여기는 하위 p요소4</em>
</body>
</html>
