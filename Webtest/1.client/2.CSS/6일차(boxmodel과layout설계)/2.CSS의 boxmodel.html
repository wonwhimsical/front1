<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. CSS의 박스모델</title>
<style>
    ul {
        background: green; 
        /*margin(바깥 여백), padding(안쪽 여백)*/
        
        margin: 10px 20px 30px 40px;  /* top(상)->right(오른쪽)->bottom(하)->left(왼쪽)*/
        /* 형식} 상위 속성명-하위 속성명-하위속성2: 속성값;
        margin-top: 10px; (바깥 여백 상단)
        margin-right: 20px; (바깥 여백 오른쪽)
        margin-bottom: 30px; (바깥 여백 하단)
        margin-left: 40px; (바깥 여백 왼쪽)
        */

        padding: 50px ; /*top>right>bottom>left*/
        /*
        padding-top: 50px; (안쪽 여백 상단)
        padding-right: 50px; (안쪽 여백 오른쪽)
        padding-bottom: 50px; (안쪽 여백 하단)
        padding-left: 50px; (안쪽 여백 왼쪽)
        */
    }

    li {
        color: red;
        list-style-type: none; /*마크를 없애는 속성*/
        background: yellow;
        margin: 30px; /*li태그의 바깥 여백(margin)=ul태그의 안쪽 여백(padding) (ul padding 50 + li margin 30=80)
                                   상단태그가 다를 경우는 위와 같이 값이 더해짐, 태그가 같을 경우 한 개만 성립됨(겹쳐짐)*/
        padding: 30px; /*li태그의 안쪽 여백 => 글자와 li 태그 사이의 거리 (=테이블의 cellpadding과 비슷)*/

    } 

    li.withborder { 
        /*
            border (상위속성)-하위속성
            border: double medium red;
        */
        border-style: inset;  /*선의 종류: solid(실선), double(이중선), dotted(점선),,,dashed
                                            p189 inset, outset ((상단,왼쪽 진하게)음각,(오른쪽,아래,진하게)양각)*/
        border-width: 15px;  /*테두리의 크기 지정(px로 크기 설정가능)*/
        border-color: red; /*테두리의 색깔*/
    }
</style>
</head>
<body>
    <!--ul>li*2-->
    <ul>
        <li >테두리가 없는 경우</li>
        <li class="withborder">테두리가 있는 경우</li>
    </ul>
</body>
</html>
