<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. CSS의 position속성.html</title>
<style>
    /* postion => 영역을 설정할 때 사용하는 속성 => width, height(크기) + left, top(위치)
        1. default ->static : 작성한 순서대로 (=순차적으로) 화면에 보이게 배치하는 영역 설정 방법
        2. absolute ->기준점(브라우저의 좌측 상단) => left,top(위치), width, height사용
        3. relative => 상대적인 좌표 배치 방법 => 실행결과가 static하고 비슷하게 나옴
                                                                              left,, top을 설정하지 않은 상태(기준)
        4. fixed => 고정된 위치에서 움직이지 않는 속성, 위, 아래, 스크롤해도 고정된 위치 그대로
    */
    .rel {
        position: relative;
    } /*embedd 안먹으면 inline에 바로 주면 되는 경우 종종 있음*/
    .rel2 {
        position: relative; top: 30px; left: 40px; /* left(x좌표(양수:오른쪽이동, 음수:왼쪽 이동)
                                                                          top(y축 양수: 아래로 이동, 음수: 위로 이동) -> 바로 앞에 나와있는 태그 기준으로 배치하는 방법)
    */
    }
    .rel3 {
        position: absolute; top: 30px; left: 40px; /*페이지 전체 기준으로 좌표이동함*/
    }
    .fix {
        position: fixed;
        bottom: 0; right: 0; /*오른쪽 끝*/
        width: 200px; border: solid 3px #0066ff;
        background: white;
        font-size: 12px;
    }
</style>
</head>
<body>
    <div style="background: red; width: 60px; height: 60px;">안 씀</div>
    <div style="background: blue; width: 60px; height: 60px; position: static;">기본값.static</div>
    <div class="fix">fixed된 문자열 연습입니다.</div>
    <div class="rel" style="background: cyan; width: 60px; height: 60px;">relative 위치없</div>
    <!-- <div class="rel2" style="background: green; width: 60px; height: 60px;"></div> -->
    <div class="rel3" style="background: purple; width: 60px; height: 60px;">absolute 위치있</div>
    <div class="rel" style="background: black; width: 60px; height: 60px; left: 100px; top: 50px; color: white;">relative 위치있</div>
</body>
</html>
