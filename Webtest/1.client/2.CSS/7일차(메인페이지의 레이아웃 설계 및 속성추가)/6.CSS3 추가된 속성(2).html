<!DOCTYPE html>
<html lang="en">
<head>

    <title>6.CSS3 추가된 속성2(이미지 크기).html</title>
    <style>
    body {
        background: url(/1.client/1.html/images/bg3.jpg);
        /*추가

    }
    </style>
</head>
<body>
<div>
    <p>
    CSS3는 배경 이미지에 관련된 속성이 추가

    </p>
</div>
</body>
