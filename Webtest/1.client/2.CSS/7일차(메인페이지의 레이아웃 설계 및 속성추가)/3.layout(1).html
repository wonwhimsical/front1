<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.layout(1).html</title>
    <style type="text/css"> /*정식작성, type html5에서 자동 인식 보통 생략O*/
        #jb-container {
            width: 940px; /*1000px을 전체로 생각 후 1000px 중에서 양쪽 여백 30px로 계산, 예백은 알아서(정해진거 없음)
                                      ex) 1000px-> 940px, 2000px->1940px, 3000px->2940px 
                                 */
            border: 1px solid #bcbcbc; /*회색계통*/
            margin: 0 auto; /*(margin-top, margin-bottom : 0px; )상하 여백 없음, 좌우 자동 정렬*/

            padding: 20px; /*안쪽 여백*/
        }
        #jb-header {
            /*margin: 20px 넣어도 된다. container의 padding의 역할과 동일*/
            border: 1px solid #bcbcbc;
            padding: 20px;  /*테두리 -> 2-Column Layout 사이의 거리*/
            padding-left: 40px; /*추가로 더 들어가게 함, text-indent로도 가능*/
            margin-bottom: 20px; /*상단부분과 본문과의 거리를 미리 설정*/
        }
    </style>
</head>
<body>
    <div id="jb-container"> <!--문서의 전체 영역-->
        <div id="jb-header"> <!--상단 부분-->
            <h2>2-Column Layout</h2>
        </div>
        <div id="jb-content"> <!--본문 내용-->

        </div>
        <div id="jb-sidebar"> <!--사이드바-->

        </div>
        <div id="jb-footer"> <!--꼬리말-->
            <p>copyrighter</p>
        </div>
    </div>
</body>
</html>
