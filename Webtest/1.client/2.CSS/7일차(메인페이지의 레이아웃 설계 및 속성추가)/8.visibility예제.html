<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.Visibility 예제(display:none)</title>
    <style>
        /*
            공통점 : 둘 다 화면에 안보임
            visibility 속성 : 해당 영역이 보이지 않을 뿐 화면에 그대로 빈공간으로 유지
                                    visibility:hidden <-> visible
            display:none; 속성 : 영역 자체까지 사라지기 때문에 인접한 요소의 레이아웃에 영향을 미칠 수 있다.
        */
        
        div {
            display: flex;
            width: 100px; height: 100px;
            background: yellow; border: 1px solid black;
            float: left; /*div와 float는 기본으로 같이 간다. 왼쪽->오른쪽배치*/
            margin: 5px; /*바깥 여백*/
            text-align: center;
            align-items: center;
            /* padding-top: 70px; */
            /* padding-left: 90px; */
        }
        /* .square.sq2{
            display: none;  영역 자체가 없어진다.
        } */

        .square.sq2 {
            visibility: hidden;     /*영역은 존재하는데 보이지 않음*/
        }
        
    </style>
</head>
<body>
    <!-- div.square.sq$*3 -->
    <div class="square sq1">A</div>
    <div class="square sq2">B</div>
    <div class="square sq3">C</div>
</body>
</html>
