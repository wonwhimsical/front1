<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.register.html(회원가입 창)</title>
    <style>
        .title { /*테이블 자체 정렬 시 마진 사용*/
            font-size: 15pf;
            font-weight: bolder;
            text-align: center;
            color: blue;
        }
        .td2 {
            width: 16%;
        }
        .td3 {
            width: 57%;
        }
        .td4 {
            width: 27%;
        }
        .td5 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!--table>tr.td-->
    <br><br>
    <table align="center" border="0" cellspacing="0" cellpadding="5"><!--outer table-->
        <tr>
            <td class="td1">
                <!--inner table-->
                <table  cellspacing="0"cellpadding="2" align="center" border="1">
                    <form action="RegisterProc.jsp" method="post">
                    <tr>
                        <td colspan="3"class="title">회원가입</td>
                        <!-- <td></td> -->
                        <!-- <td></td> -->
                    </tr>
                    <tr><!--100% td width=16%-->
                        <td class="td2">아이디</td>
                        <td class="td3">
                            <input type="text" name="mem_id" size="15px" >
                            <input type="button" value="ID 중복확인" onclick=""> <!--onclick 자바스크립트, 이벤트 처리-->
                        </td>
                        <td class="td4">아이디를 적어주세요.</td>
                    </tr>
                    <tr>
                        <td>패스워드</td>
                        <td><input type="password" name="mem_passwd" size="15"></td>
                        <td>패스워드를 적어주세요.</td>
                    </tr>
                    <tr>
                        <td>패스워드 확인</td>
                        <td><input type="password" name="mem_repasswd" size="15"></td>
                        <td>패스워드를 확인합니다.</td>
                    </tr>
                    <tr><!--이름-->
                        <td>이름</td>
                        <td><input type="text" name="mem_name" size="15"></td>
                        <td>고객 실명을 적어주세요.</td>
                    </tr>
                    <tr><!--이메일-->
                        <td>이메일</td>
                        <td><input type="email" name="mem_email" size="27"></td>
                        <td>이메일을 적어주세요.</td>
                    </tr>
                    <tr> <!--전화번호-->
                        <td>전화번호</td> <!--input:text, input:email 둘다 상관없-->
                        <td><input type="tel" name="mem_tel" size="23"></td>
                        <td>연락처를 적어주세요.</td>
                    </tr>
                    <tr><!--우편번호-->
                        <td>우편번호</td>
                        <td>
                            <input type="text" name="mem_zipcode" size="7px" >
                            <input type="button" value="우편번호 찾기" onclick="">
                        </td>
                        <td>우편번호를 검색하세요.</td>
                    </tr>
                    <tr><!--주소-->
                        <td>주소</td>
                        <td><input type="text" name="mem_address" size="70"></td>
                        <td>주소를 적어주세요.</td>
                    </tr>
                    <tr><!--직업-->
                        <td>직업</td>
                        <td><!--mem_job="연구전문직"-->
                            <select name="mem_job">
                                <option value="0">선택하세요</option>
                                <option value="회사원">회사원</option>
                                <option value="연구전문직">연구전문직</option>
                                <option value="교수학생">교수학생</option>
                                <option value="일반자영업">일반자영업</option>
                                <option value="공무원">공무원</option>
                                <option value="의료인">의료인</option>
                                <option value="법조인">법조인</option>
                                <option value="종교,언론/예술인">종교,언론/예술인</option>
                                <option value="농/축/수산/광업인">농/축/수산/광업인</option>
                                <option value="주부">주부</option>
                                <option value="기타">기타</option>
                            </select>
                        </td>
                        <td>직업을 선택하세요.</td>
                    </tr>
                    <tr> <!--전송 버튼-->
                        <td colspan="3" class="td5">
                            <input type="submit" value="회원가입">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="reset" value="다시쓰기">
                        </td> 
                        <!-- <td></td> -->
                        <!-- <td></td> -->
                    </tr>
                </form>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
