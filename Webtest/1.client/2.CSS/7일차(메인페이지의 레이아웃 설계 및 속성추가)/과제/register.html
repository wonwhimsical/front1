<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register.html</title>
    <style>
        body {
            width: 90%; margin: 0 auto;
        }
        
       .form,tr,td {
            border-collapse: collapse;
            border: 1px solid; 
        }

        .form,tr,td{
            margin: 3px;
        }
        .button {
            text-align: center;
            margin: auto 30px;
        }
        h3, table .form{
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr><h3>회원 가입</h3></tr>
        <tr>
            <form action="" method="post">
            <table class="form">
                <tr>
                    <td colspan="3">&nbsp;</td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <td>
                        <td>아이디</td>
                        <td>
                            <input type="text" name="id" id="id" required>
                            <input type="button" value="ID 중복확인">
                        </td>
                        <td>아이디를 적어주세요.</td>
                    </tr>
                    <tr>
                        <td>패스워드</td>
                        <td>
                            <input type="password" name="pwd" id="pwd" required>
                        </td>
                        <td>패스워드를 적어주세요.</td>
                    </tr>
                    <tr>
                        <td>패스워드 확인</td>
                        <td></td>
                        <td>패스워드를 확인합니다.</td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td>
                            <input type="text" name="name" id="name" required>
                        </td>
                        <td>고객 실명을 적어주세요</td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td>
                            <input type="email" name="email" id="email" size="40px" required>
                        </td>
                        <td>이메일을 적어주세요.</td>
                    </tr>
                    <tr>
                        <td>전화번호</td>
                        <td>
                            <input type="tel" name="tel" id="tel" required>
                        </td>
                        <td>연락처를 적어주세요.</td>
                    </tr>
                    <tr>
                        <td>우편번호</td>
                        <td>
                            <input type="search" name="postadr" id="postadr" required>
                            <input type="button" value="우편번호 찾기">
                        </td>
                        <td>우편번호를 검색하세요.</td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td>
                            <input type="text" name="adr" id="adr" size="50px" required>
                        </td>
                        <td>주소를 적어주세요.</td>
                    </tr>
                    <tr>
                        <td>직업</td>
                        <td> 
                            <select name="job" id="job"  required>
                                <option value="job1">선택하세요</option>
                                <option value="job2">회사원</option>
                                <option value="job3">연구전문직</option>
                                <option value="job4">교수학생</option>
                                <option value="job5">일반자영업</option>
                                <option value="job6">공무원</option>
                                <option value="job7">의료인</option>
                                <option value="job8">법조인</option>
                                <option value="job9">종교/언론/예술인</option>
                                <option value="job10">농/축/수산/광업인</option>
                                <option value="job11">주부</option>
                                <option value="job12">무직</option>
                                <option value="job13">기타</option>
                            </select>
                        </td>
                        <td>직업을 선택하세요.</td>
                    </tr>
                    <tr>
                        <td colspan="3" class="button">
                            <input type="submit" value="회원가입" class="button">
                            <input type="reset" value="다시쓰기" class="button">
                        </td>
                        <!-- <td></td>
                        <td></td> -->
                    </td>
                </tr>
            </table>
            </form>
        </tr>
    </table>
</body>
</html>
