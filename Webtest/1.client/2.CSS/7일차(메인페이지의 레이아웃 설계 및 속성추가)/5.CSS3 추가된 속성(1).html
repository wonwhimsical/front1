<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.CSS3 추가된 속성1.html</title>
    <style>
        div {
            border: 4px solid #aaaaaa;
            border-radius: 50px; /*border-radious(둥근 모서리): 숫자가 커질수록 모서리의 둥근 각도가 커짐, box-shadow(그림자 효과)*/
            padding: 10px;
            box-shadow: 10px 10px 30px #666666; 
            /*속성: 오른쪽 크기, 아래쪽 크기, 흐림정도(불투명도), 그림자 색상*/
        }
    </style>
</head>
<body><!--div>pre>h1-->
    <div>
        <pre>
            <h1>CSS3에서 스타일을 적용시킬 때 브라우저 별로 적용이 안되는 경우 
                접두어 Chrome, Opera, Safari-> -webkit(ex -webkit-animation-duration: 3s)
                Firefox -> -moz-속성명
                IE기준 -> -ms-속성명
            </h1>
        </pre>
    </div>
</body>
</html>
