<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼의 양식 스타일 적용</title>
    <style>
        tr.infor input {
            border: orange 1px dotted;
        }
        textarea{
            border: orange 1px solid;
        }
        .click {
            background-color: black;
            color:  white;
            border: none;
        }
        textarea:focus {
            border: 5px red dashed;
            -webkit-animation-name: mola;
            -webkit-animation-duration: 1s;
            -webkit-animation-iteration-count: infinite;
            
        }
        @-webkit-keyframes mola {
            from {
                border-color: red;
            }   
            to {
                border-color: green;
            }
        }
        
    </style>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr class="infor">
                <td>
                    <label for="">이름:</label>
                    <input type="text" name="name" required>
                </td>
            </tr>
            <tr class="infor">
                <td>
                    <label for="">주소:</label>
                    <input type="text" name="address" size="70" required>
                </td>
            </tr>
            <tr class="infor">
                <td>   
                    <label for="">암호:</label>
                    <input type="password" name="pwd" required> &nbsp;
                    <label for="">계절:</label>
                    <input type="checkbox" name="spring">봄
                    <input type="checkbox" name="summer">여름
                    <input type="checkbox" name="fall">가을
                    <input type="checkbox" name="winter">겨울
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">국가:</label>
                    <input type="radio" name="country">한국
                    <input type="radio" name="country">중국
                    <input type="radio" name="country">일본
                </td>
            </tr>
            <tr>
                <td>
                    <select name="job">
                        <option value="job2">프로그래머</option>
                        <option value="job1">DB관리자</option>
                        <option value="job3">웹디자인</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <textarea name="memo" id="" cols="50" rows="8" required></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">파일첨부 :</label>
                    <input type="file" name="file" id="">
                </td>
            </tr>
            <tr>
                <td class="button">
                    <input type="button" value="회원가입" class="click" onclick="">
                    <input type="button" value="회원가입2" class="click" onclick="">
                    <input type="button" value="입력취소" class="click" onclick="self.close()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
