<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.transform함수예제.html</title>
<style>
    /*
        변환함수 
        1. translate(x,y) : 태그를 x,y만큼 이동(위치 이동함수)
        2. scale(w,h) : 태그의 폭, 넓이, 높이를 각각 w,h만큼 조절한다.(확대 or 축소) -> 배로 커짐
        3. rotate (angle) : 태그를 angle의 각도만큼 시계방향으로 회전(회전함수)
        4. skew(x-angle. y-angle) : 태그를 기준해서 x축과 y축을 기준으로 angle값 만큼 기울임해주는 변환함수
    */
div {
    display: inline-block; /*왼->오른쪽으로 나란히 정렬(크기 지정)*/
    padding: 5px;
    color: white;
    background: olivedrab;
}
/*선택자{transform:적용함수명(함수,,)}*/
div#rotate {transform: rotate(20deg);}
div#skew {transform: skew(0, -20deg);}
div#translate {transform: translateY(100px);} 
div#scale {transform: scale(3,1);}

/*마우스를 갖다대면 추가 변환*/
div#rotate:hover {transform: rotate(80deg);}
div#skew:hover {transform: skew(0, -60deg);} /*y축으로 -60도 기울어짐*/
div#translate:hover  {transform: translate(50px, 100px);} /*x(50px), y(100px)*/
div#scale:hover {transform: scale(4,2);}

/*마우스를 누르고 있는 상태*/
div#scale:active {transform: scale(1,5);}
/* div#scale:focus {transform: scale(10,5);} */
</style>
</head>
<body>
    <h3>다양한 변환함수 정리</h3>
    <div id="rotate">rotate(20deg)</div>
    <div id="skew">skew(0-20deg)</div>
    <div id="translate">translate(100px)</div>
    <div id="scale">scale(3,1)</div>
</body>
</html>
