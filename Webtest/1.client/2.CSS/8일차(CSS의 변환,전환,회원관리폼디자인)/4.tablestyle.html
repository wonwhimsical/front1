<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.tablestyle.html</title>
    <style>
        /* #container {
            width: 80%;
            text-align: center; 
        } */
        .title {
            text-align: center;
            font-weight: bolder;
            color: red;
            margin: auto;
        }
        table { 
            border: 1px solid black;
            border-collapse: collapse;  /*이중 테두리 제거*/
            margin: auto;
        }
        td,th {
            height: 15px;
            padding: 5px;
            width: 100px;
            text-align: center;
            border: 1px solid black; /*안쪽 데이터 부분 테두리 처리*/
        }
        thead, tfoot{ /*머리말, 꼬리말 강조*/
            background: lightgray;
            color: black;
        }
        tbody tr:hover { /*tbody안의 모든 tr (td도 들어감)에 마우스를 갖다대면*/
            background: pink;
        }
        tbody tr:nth-child(even) { /*nth-child(태그가 동일, 속성부여X시 구분하기 위한 가상선택자)*/
         background: rgb(226, 239, 250);
        }
        tbody tr:nth-child(even):hover { /*tbody안의 모든 tr (td도 들어감)에 마우스를 갖다대면, odd 홀 수 지정*/
            background: rgb(207, 250, 207);
        }
    </style>
</head>
<body>
    <div id="container">
        <h3 class="title">1학기 성적표</h3>
        <hr>
        <!-- table>(thead>tr>th*3)+(tfooter>tr>th*3)+(tbody>tr*4>td*3) -->
            <table>
                <thead> <!--머리말--> <!--인덱스 0-->
                    <tr> <!--동일한 태그? 스타일 적용 (속성추가)
                                    태그명은 동일한데 속성을 부여X 스타일 적용? 테이블의 나오는 순서로 구분?
                                    내부적인 인덱스 번호로 구분
                            -->
                        <th>이름</th><th>HTML</th><th>CSS</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr><!--인덱스 5-->
                        <th>합</th><th>310</th><th>249</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr> <!--인덱스 1-->
                        <td>황기태</td>
                        <td>80</td>
                        <td>70</td>
                    </tr>
                    <tr><!--인덱스 2-->
                        <td>이재문</td>
                        <td>95</td>
                        <td>99</td>
                    </tr>
                    <tr><!--인덱스 3-->
                        <td>이병은</td>
                        <td>85</td>
                        <td>90</td>
                    </tr>
                    <tr><!--인덱스 4-->
                        <td>김남윤</td>
                        <td>50</td>
                        <td>40</td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
