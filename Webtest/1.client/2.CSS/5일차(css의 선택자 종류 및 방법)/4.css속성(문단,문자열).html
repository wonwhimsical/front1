<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.CSS속성 (문단, 문자열).html</title>
    <!-- html wntjr
        1. letter-spacing : 글자와 글자 사이의 간격 표시해주는 속성 
        2. word-spacing : 단어와 단어 사이의 간격 설정
        3.line-height : 줄 간격 (윗줄과 아랫줄 사이의 간격) = 폼 태그의 입력 폼 사이의 거리 설정할 때 자주 사용된다.
        4.text-indent: 들여쓰기(첫 라인)

        클래스 명 선택자명 => 속성명과 동일하게 부여(좋은 방법 아님 예제 때문에 하는 것)_권장하지 않는다.
    -->
    <style>
        /* html 주석 적용 X */
        .normal {
            font-size: 20pt; 
        }
        .letter-spacing{
            letter-spacing: 20px; font-size: 20pt;
        }
        .word-spacing{
            word-spacing: 30px; font-size: 20pt;
        }
        .line-height{
            line-height: 10pt; font-size: 20pt;
        }
        .text-indent{text-indent: 100px;}
    </style>
</head>
<body>
    <p class="normal text-indent">글자와 글자 사이의 간격을 조절 X (Default)</p>
    <p class="letter-spacing">글자와 글자 사이의 간격을 20px로 지정</p>
    <p class="word-spacing">단어와 단어 사이의 간격을 30px로 지정</p> <!--띄어쓰기에 따라 속성을 지정한다.-->
    <p class="line-height">윗줄과 아랫줄 사이의 거리(50pt)</p> <!--많이 사용하는 속성이다.-->
    <p class="normal">바로 밑의 글자들 (Default)</p>
</body> 
</html>
