<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. 가상,속성선택자.html</title>
</head>
<style>
    /*
    가상 선택자=> 형식) 태그명: link, :visited, ;hover(마우스로 특정 태그를 갖다댈 때), :active
    */
    a:link { /*링크한 문자열을 말함(들어가지 않았을 때)*/
        text-decoration: none;
        color: red; /*Edge에서는 빨간색-> 클릭->파란색으로 변경O chrome안된다고 하셨는데 나는 됨, 이전 방문기록 지우고 다시확인 필요*/
    }
    a:visited { /*이미 클릭한 경우의 색(이미 방문한 적이 있음)*/
        color: blue;
    }
    a:hover { /*마우스를 갖다댈때 어떻게 처리할 것인가?*/
        color: pink;
        text-decoration: underline;
    }
    a:active { /*링크문자를 누르고 있는 동안*/
        background-color: green;
        text-decoration: overline;
    }
    /*
    속성선택자가 필요한 이유
    태그 이름으로는 서로를 구분하기 어려운 경우, -> 속성 이름 또는 속성값으로 서로를 구분 O
    특정 속성 형식으로 구분이 가능한경우=> 태그명[속성명]{속성명:값;} 
    -> 속성도 같은 경우 속성값으로 구분 할 수 밖에 없음 => 태그명[속성명=속성값]{속성명:값;} 
    */
    /* input{background-color: yellow;} input 2개 다 지정됨*/
    input[type=text] {background-color: yellow;}
</style>
<body>
    <h2>Hyper text link 속성</h2>
    <!--a{네이버}*2-->
    <a href="https://www.naver.com" target="_blank">네이버</a> <br>
    <a href="http://www.google.com" target="_blank">구글</a>
    <hr>
    <form> <!--label로 작성하는 것은 선택사항이다.-->
        이름 : <input type="text" name="userid" id="userid"> <br>
        암호 : <input type="password" name="userpwd" id="userpwd">
    </form>
</body>
</html>
