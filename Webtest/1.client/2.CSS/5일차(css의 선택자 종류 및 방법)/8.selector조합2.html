<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.Selctor 종합 예제</title>
    <style>
         /* * {color: red; }
        div>strong{ 
            color: blue; background-color: rgb(227, 247, 154);
        } */
        /* ul>li>strong {  
            color: aqua;  
        } */
        /* ul li strong {  
            color: aqua;
        } */
       
        h3,li {/*태그명 찾기, 두 개 선택한 것 (클래스 선택자와 사용방법 동일)*/
            color: brown;
            font-weight: bold; /*굵게(<b>,<strong>)*/
        }
        /* 모든 strong태그의 경우에 적용
            strong {background-color: yellow;} 
        */
        div>div>strong {background-color: yellow;} /*특정부모의 특정 자식태그에만 적용*/
        /* ul>li>strong {} 직계 자식만 적용*/
        ul strong { /*다른 자손태그까지 적용된다.(사촌 느낌)*/
            color: blue;
        }
        .information { /*클래스 선택자*/
            color: rgb(52, 209, 136);
        }
        body.main { /*클래스 선택자 작성원칙 태그명.클래스명*/
            background: aliceblue; /*body의 배경색 bgcolor="aliceblue"와 동일*/
        }
        ul#list {
            background: mistyrose;
        }
        h3:first-letter { /* first-letter 첫번째 글자(w)*/
            color: forestgreen;
        }
        h3:first-line { /*첫번째라인*/
            color: purple;
        }
        li:hover {
            background: yellowgreen;
        }
    </style>
</head>
<body class="main">
    <h3>Web Programming</h3>
    <hr>

    <div>
        <div><strong>학습 내용</strong></div>
        <strong>확인</strong>
        <ul id="list"> 
            <li>HTML5</li>
            <li><strong>CSS3</strong></li>
            <li><strong>JavaScript</strong></li>
            <ol>
                <li><strong>Java</strong></li>
            </ol>
        </ul>
        
        <div class="information">SQL을 배우는 DB</div>
    </div>
</body>
</html>
