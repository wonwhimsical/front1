<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <style>
        h3 {text-align: center; font-size: 30px;}
        fieldset>legend {color: blueviolet; font-weight: bold; font-size: 20px;}
        ul.head { font-weight: bold;}
        div.button {text-align: center;}
        li {list-style: none;}
        fieldset {line-height: 35px;}
        label { /*background: yellow;*/
                    display: inline-block;
                    width: 80px;   
                    vertical-align: top;
                    }
    </style>
</head>
<body width="80%">
    <h3>상품주문서</h3>
    <form action="" method="post">
        <fieldset>
            <legend>개인 정보</legend>
            <ul class="head">
                <li>
                    <label>이름 </label>
                    <input type="text" name="name" id="name" placeholder=" 여백없이 입력" required>
                </li>
                <li>
                    <label>연락처 </label>
                    <input type="tel" name="tel" id="tel" placeholder="연락가능한 번호" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul class="head">
                <li>
                    <label>주소</label>
                    <input type="text" name="addr" id="addr"  required size="50pt">
                </li>
                <li>
                    <label>전화번호</label> 
                    <input type="tel" name="tel2" id="tel2"required>
                </li>
                <li>
                    <label>메모</label> 
                    <textarea name="memo" id="memo" cols="50" rows="8"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <input type="checkbox" name="anti" id="anti">과테말라 안티구아(100g) 
                    <input type="number" name="su1" id="su1" value="0">개
                </li>
                <li>
                    <input type="checkbox" name="madel" id="madel">인도네시아 만델링(100g) 
                    <input type="number" name="su2" id="su2" value="0">개
                </li>
                <li>
                    <input type="checkbox" name="tamra" id="tamra">탐라는도다(블렌딩) (100g) 
                    <input type="number" name="su3" id="su3" value="0">개
                </li>
            </ul>
        </fieldset>
        <br>
        <div class="button">
            <input type="submit" value="주문하기">
            <input type="reset" value="다시 작성">
        </div>
    </form>
</body>
</html>
