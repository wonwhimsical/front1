<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.classdouble.html (복수 선택자 예제)</title>
    <style>
        /*
        클래스 명은 여러개를 사용할 수 있다.(복수클래스 가능)
        형식 : 태그명 class="클래스명 클래스명2 클래스명3"
        질문 => id, class 두개를 모두 스타일로 적용? yes => 가능은 하지만 잘 사용X
        id=> 태그를 구분하는 인자 (자바스크립트  DOM을 이용) p364
        class=>  스타일 또는 style속성을 이용한다. 그래서 두개를 같이 사용하는 경우는 드물다. 
        */
        .a {
            color: red;
        }
        .b{
            font-style: italic; color: blue; background: yellow;
        }
        .c{
            font-size: 20px; color:pink; /*겹치는 경우 맨 마지막으로 덮어쓴다.*/
        }
        #test div.d{
            text-align: center; /*<center>, align="center" 대신 상ㅇ 가능하다*/
        }
    </style>
</head>
<body>
    <div>중복 연습(디폴트)</div>
    <div class="a d">중복 연습</div>
    <div class="a b">중복 연습2</div> <!--복수 클래스 선택자 O div.a.b enter 단축키 이용-->
    <div id="test" class="a b c">중복 연습3</div>
</body>
</html>
