<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.텍스트스타일적용.html</title>
    <style>
        /*text-decoration(속성명) : none(적용X) */
        h3 {text-align: center;}
        span {text-decoration: line-through;} /*취소선 underline, overline, line-throuigh, none*/
        strong {text-decoration: underline overline; color: rgb(255, 0, 0);}/*글자 위에 선 긋기*/
        .p1 {
            text-indent: 3em; /*css 기본단위 : px(글자를 기준으로 함), 1em=100%=16px -> 3em = 16*3=48px*/
            text-align: justify; /*양쪽 정렬*/
        }
        .p2 {
            text-indent: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr> <!--p.p$*2 p1,p2 순서대로 작성됨-->
    <p class="p1"><!--문단1, pre : 형식 유지 태그-->
        <!-- <pre> -->
            HTML의 태그만으로          기존의 워드 프로세스와 같이 들여쓰기, 정렬, 공백, 간격 등과 같이 세밀한 <span>텍스트 제어</span>를 할 수 없습니다.
        <!-- </pre> -->
    </p>
    <p class="p2"><!--문단2-->
    <strong> 스타일 시트는 이를 가능</strong>하게 한다. 들여쓰기, 정렬에 대해서 적용되는지 확인해 봅시다.
    </p>
    <p> <!--p>a{밑줄 없는 네이버링크 태그 작성}-->
        <a href="https://www.naver.com" style="text-decoration: none;" target="_blank">밑줄 없는 네이버링크 태그 작성</a></p>
</body>
</html>
