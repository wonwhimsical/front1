<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.Selctor 조합.html</title>
    <style>
        /*1. 모든 태그를 가르키는 예약어 => *
            2. 특정 태그명 h3,h2,li,,,,,
            3. id 선택자
            4. class 선택자
            5. 부모 자식관계에서의 선택자 (부모태그>자식태그=> 부모태그 밑에 있는 자식태그를 가르키는 선택자)
            6. 부모태그 자식태그 => 부모 밑에 있는 자식 태그 + 관련된 자식태그 전부 다 의미
            7. 복수 선택자 => 클래스 선택자가 한개 이상 적용 시킨 경우 -> 두클래스의 스타일을 합친다.(겹치는 경우 맨 나중)
            8. 가상선택자 => ex) 링크 문자열에 적용되는 스타일 --> a태그 (디폴트)
            */
        * {color: red; }
        div>strong{ /*div 태그 밑에 자식태그 strong태그를 찾아라*/
            color: blue; background-color: rgb(227, 247, 154);
        }
        /* ul>li>strong {  ol>li 적용X 부모가 다르기 떄문에
            color: aqua;  
        } */
        ul li strong {  /*부모, 자식, 손자 까지 모두 적용가능*/
            color: aqua;
        }
       
    </style>
</head>
<body>
    <h3>Web Programming</h3>
    <hr>
    <div> <!--중첩 (=부모 자식관계)-->
        <strong>학습 내용</strong>
        <strong>확인</strong>
        <strong>테스트</strong>
    </div>2024년 1월 달
    <strong>확인</strong><!--div에 자식X 적용 안됨-->
    <ul> <!--ul>li*2>strong-->
        <li>HTML5</li>
        <li><strong>CSS3</strong></li>
        <li><strong>JavaScript</strong></li>
        <ol>
            <li><strong>Java</strong></li>
        </ol>
    </ul>
    <div>SQL을 배우는 DB</div>
</body>
</html>
