<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.폼의 입력양식스타일 적용</title>
    <style>
        .inp {
            border: orange 1px dotted;
            height: 18px; /*높이 지정*/
        }
        /* 추가 focus와 hover는 jsp로도 구현가능 */
        .inp:hover {
                background: aliceblue;
        }
        .inp:focus { /*가상선택자-> inputbox에 커서를 클릭할 때*/
            color: red;
            font-size:120%;
        }
        textarea {
            border: solid orange 1px;
            height: 100px;
        }
        .submit {
            border: 1px solid black;
            background: black;
            color: white;
        }
        
    </style>
</head>
<body>
    <!-- form:post>input:text*3+input:checkbox-->
    <form action="" method="post">
       이름: <input type="text" name="name" size="20" maxlength="20" class="inp"> <br> <!--maxlength :  최대로 받을 수 있는 글자수-->
        주소: <input type="text" name="addr" size="60"class="inp"> <br>
        암호: <input type="password" name="pass" size="8" class="inp"> &nbsp;
        <!--여러개 중에 다중 선택 checked  작성하면 default값이 된다.-->
        계절: <input type="checkbox" name="season" value="봄" checked> 봄
                <input type="checkbox" name="season" value="여름"> 여름
                <input type="checkbox" name="season" value="가을"> 가을
                <input type="checkbox" name="season" value="겨울"> 겨울 <p></p>
        <!--여러개 중의 하나 (성별, 직책, 국가)-->
        국가: <input type="radio" name="country" value="한국"checked >한국
                    <input type="radio" name="country" value="중국">중국
                    <input type="radio" name="country" value="일본">일본
        <p></p>
        <select name="job">
            <option value="job2">프로그래머</option>
            <option value="job1" selected>DB관리자</option>
            <option value="job3">웹디자인</option>
        </select><p></p>
        <!--여러줄 입력(이력서 부분)-->
        <textarea name="career" cols="50" rows="5"></textarea><p></p>
        파일첨부: <input type="file" name="file"> <p></p>
        <!-- input:sumbit + input:button + input:reset -->
         <input type="submit" value="회원가입" class="submit">
         <input type="button" value="회원가입2" class="submit">
         <input type="reset" value="입력취소" class="submit">
    </form>
</body>
</html>
