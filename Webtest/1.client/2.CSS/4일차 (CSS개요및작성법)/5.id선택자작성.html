<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.id선택자작성.html</title>
    <style>
      /*
        id선택자->전체 문서에서 유일한 값(똑같은 값을 부여할 수 없다.id=주민번호와 동일개념)을 부여해서 스타일을 적용시키는 방법
                          형식) 태그명#id값(임의로 사용자가 정한값)
                          1. 태그명을 생략해도 스타일 적용이 가능하다 => 중복이 안되기 때문에 아이디로만 해도 가능
                          2. 중의적으로 자바스크립트 언어에서도 사용(=> 특정 태그를 가리키는 예약어(DOM(p364)))
      */  
      div#x { font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;  /*div 태그 중에서 id가 x인 태그를 찾아라, div랑#띄어쓰면 안됨*/
                    font-size: 50;
                    font-weight: bold;
                    font-style:oblique; /*이탤릭체 처럼 글자가 약간 기울어짐*/
                    background-color: lime;
                }
     #y { color: blue; /*id가 y인 태그를 찾아라*/
            text-indent: 100px; /*text-indent (첫 줄 들여쓰기)* text-align(정렬)*/
        }           
    
    </style>
</head>
<body>
    <h2>id 값은 원칙적으로 유일한 값이기에 중복을 허용X</h2>
    <h1>h1태그</h1> <!--기본값-->
    <h1 id="y">h1태그(id=y)아아아아아아아아아아아아아아아아아아아아아아아아아아아아</h1>

    <div>div태그</div>
    <div id="x">div태그(id=x)적용</div>
</body>
</html>
