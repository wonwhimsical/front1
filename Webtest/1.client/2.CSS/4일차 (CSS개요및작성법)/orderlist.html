<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품주문서</title>
</head>
<body>
    <h2 align="center">상품 주문서</h2>
    <form action="" method="post">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>이름
                    <input type="text" name="name" id="" placeholder="여백없이 입력" required>
                </li>
                <li>연락
                    <input type="text" name="contact" id="" placeholder="연락처를 입력" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>주소
                    <input type="text" name="address" id="" size="50" required>
                </li>
                <li> 전번
                    <input type="text" name="phonenum" id="" required><br>
                </li>
                <li> 메모
                    <textarea name="memo" id="" cols="50" rows="3"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <input type="checkbox" name="fruit1" id=""> 과테말라 안티구아 (100g) 
                    <input type="number" name="su1" id="" value="0">개
                </li>
                <li>
                    <input type="checkbox" name="fruit2" id=""> 인도네시아 만델링 (100g) 
                    <input type="number" name="su2" id="" value="0">개
                </li>
                <li>
                    <input type="checkbox" name="fruit3" id=""> 탐라는도다(블렌딩) (100g) 
                    <input type="number" name="su3" id="" value="0">개
                </li>
            </ul>
        </fieldset>
        <p></p>
        <div align="center">
            <input type="submit" value="주문하기">
            <input type="reset" value="다시 작성">
        </div>
        </form>
</body>
</html>
