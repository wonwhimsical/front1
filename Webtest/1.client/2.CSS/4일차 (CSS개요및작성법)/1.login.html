<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 창</title>
</head>
<body>
    <!--
        디자인 => table + input box (form)
        table>tr*4>td*2
    -->
    <center> <!--선생님과 한 것 -->
        <table> <!--form:post -> 로그인 창은 post 필수-->
            <form action="LoginProc.jsp" method="post">
            <tr> <!--로그인 타이틀-->
                <td colspan="2" align="center"><h4>로그인</h4></td>
                <!-- <td></td> -->
            </tr>
            <tr><!--아이디 input:text 
                label 태그를 사용해서 레이블 명과 입력 박스를 연결시키는 방법(모바일에서 주로 사용)
                    형식)<label label for="연결시킬 id값"> 레이블명</label>
                -->
               <td><label for="id">아이디</label> </td>
                <td> <input type="text" name="id" id="id"></td>
            </tr>
            <tr>
               <td>비밀번호 </td>
                <td><input type="password" name="" id="pwd"></td>
            </tr>
            <tr> <!--정가운데 2개버튼 위치 input:button 나머지 td영역까지 포함해서 가운데 배치-->
                <td colspan="2" align="center">
                    <input type="button" value="로그인">
                    <input type="button" value="회원가입">
                </td>
                <!-- <td></td> -->
            </tr>
            </form>
        </table>
    </center>
